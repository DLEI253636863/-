kflow","title":"Use runners in a workflow","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/managing-access-to-self-hosted-runners-using-groups","title":"Manage access with runner groups","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/monitoring-and-troubleshooting-self-hosted-runners","title":"Monitor \u0026 troubleshoot","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/removing-self-hosted-runners","title":"Remove self-hosted runners","childPages":[]}]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller","title":"Actions Runner Controller","childPages":[{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller/quickstart-for-actions-runner-controller","title":"Quickstart","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller/about-actions-runner-controller","title":"About ARC","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller/authenticating-to-the-github-api","title":"Authenticating","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller/deploying-runner-scale-sets-with-actions-runner-controller","title":"Deploying runner scale sets","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller/using-actions-runner-controller-runners-in-a-workflow","title":"Using ARC in a workflow","childPages":[]},{"href":"/en/actions/hosting-your-own-runners/managing-self-hosted-runners-with-actions-runner-controller/troubleshooting-actions-runner-controller-errors","title":"Troubleshoot","childPages":[]}]}]},{"href":"/en/actions/security-guides","title":"Security guides","childPages":[{"href":"/en/actions/security-guides/security-hardening-for-github-actions","title":"Security hardening","childPages":[]},{"href":"/en/actions/security-guides/using-secrets-in-github-actions","title":"Using secrets","childPages":[]},{"href":"/en/actions/security-guides/automatic-token-authentication","title":"Automatic token authentication","childPages":[]}]},{"href":"/en/actions/creating-actions","title":"Creating actions","childPages":[{"href":"/en/actions/creating-actions/about-custom-actions","title":"About custom actions","childPages":[]},{"href":"/en/actions/creating-actions/creating-a-docker-container-action","title":"Create a Docker container action","childPages":[]},{"href":"/en/actions/creating-actions/creating-a-javascript-action","title":"Create a JavaScript action","childPages":[]},{"href":"/en/actions/creating-actions/creating-a-composite-action","title":"Create a composite action","childPages":[]},{"href":"/en/actions/creating-actions/metadata-syntax-for-github-actions","title":"Metadata syntax","childPages":[]},{"href":"/en/actions/creating-actions/dockerfile-support-for-github-actions","title":"Dockerfile support","childPages":[]},{"href":"/en/actions/creating-actions/setting-exit-codes-for-actions","title":"Set exit codes","childPages":[]},{"href":"/en/actions/creating-actions/publishing-actions-in-github-marketplace","title":"Publish in GitHub Marketplace","childPages":[]},{"href":"/en/actions/creating-actions/sharing-actions-and-workflows-from-your-private-repository","title":"Share from your private repository","childPages":[]},{"href":"/en/actions/creating-actions/sharing-actions-and-workflows-with-your-organization","title":"Share with your organization","childPages":[]},{"href":"/en/actions/creating-actions/releasing-and-maintaining-actions","title":"Release and maintain actions","childPages":[]},{"href":"/en/actions/creating-actions/developing-a-third-party-cli-action","title":"CLI setup action","childPages":[]}]},{"href":"/en/actions/guides","title":"Guides for GitHub Actions","childPages":[]}]},"featureFlags":{},"nonEnterpriseDefaultVersion":"free-pro-team@latest","status":200,"fullUrl":"https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions","currentLayoutName":"default","relativePath":"actions/using-workflows/workflow-syntax-for-github-actions.md"},"articleContext":{"title":"Workflow syntax for GitHub Actions","intro":"\u003cp\u003eA workflow is a configurable automated process made up of one or more jobs. You must create a YAML file to define your workflow configuration.\u003c/p\u003e","effectiveDate":"","renderedPage":"\u003ch2 id=\"about-yaml-syntax-for-workflows\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#about-yaml-syntax-for-workflows\"\u003eAbout YAML syntax for workflows\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWorkflow files use YAML syntax, and must have either a \u003ccode\u003e.yml\u003c/code\u003e or \u003ccode\u003e.yaml\u003c/code\u003e file extension. If you're new to YAML and want to learn more, see \"\u003ca href=\"https://learnxinyminutes.com/docs/yaml/\"\u003eLearn YAML in Y minutes\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou must store workflow files in the \u003ccode\u003e.github/workflows\u003c/code\u003e directory of your repository.\u003c/p\u003e\n\u003ch2 id=\"name\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#name\"\u003e\u003ccode\u003ename\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe name of the workflow. GitHub displays the names of your workflows under your repository's \"Actions\" tab. If you omit \u003ccode\u003ename\u003c/code\u003e, GitHub displays the workflow file path relative to the root of the repository.\u003c/p\u003e\n\u003ch2 id=\"run-name\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#run-name\"\u003e\u003ccode\u003erun-name\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe name for workflow runs generated from the workflow. GitHub displays the workflow run name in the list of workflow runs on your repository's \"Actions\" tab. If \u003ccode\u003erun-name\u003c/code\u003e is omitted or is only whitespace, then the run name is set to event-specific information for the workflow run. For example, for a workflow triggered by a \u003ccode\u003epush\u003c/code\u003e or \u003ccode\u003epull_request\u003c/code\u003e event, it is set as the commit message.\u003c/p\u003e\n\u003cp\u003eThis value can include expressions and can reference the \u003ca href=\"/en/actions/learn-github-actions/contexts#github-context\" _originalHref=\"/actions/learn-github-actions/contexts#github-context\"\u003e\u003ccode\u003egithub\u003c/code\u003e\u003c/a\u003e and \u003ca href=\"/en/actions/learn-github-actions/contexts#inputs-context\" _originalHref=\"/actions/learn-github-actions/contexts#inputs-context\"\u003e\u003ccode\u003einputs\u003c/code\u003e\u003c/a\u003e contexts.\u003c/p\u003e\n\u003ch3 id=\"example-of-run-name\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-run-name\"\u003eExample of \u003ccode\u003erun-name\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003erun-name:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDeploy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eto\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einputs.deploy_target\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eby\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e@${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.actor\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"on\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#on\"\u003e\u003ccode\u003eon\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eTo automatically trigger a workflow, use \u003ccode\u003eon\u003c/code\u003e to define which events can cause the workflow to run. For a list of available events, see \"\u003ca href=\"/en/actions/using-workflows/events-that-trigger-workflows\" _originalHref=\"/actions/using-workflows/events-that-trigger-workflows\"\u003eEvents that trigger workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou can define single or multiple events that can trigger a workflow, or set a time schedule. You can also restrict the execution of a workflow to only occur for specific files, tags, or branch changes. These options are described in the following sections.\u003c/p\u003e\n\u003ch3 id=\"using-a-single-event\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#using-a-single-event\"\u003eUsing a single event\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eFor example, a workflow with the following \u003ccode\u003eon\u003c/code\u003e value will run when a push is made to any branch in the workflow's repository:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"using-multiple-events\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#using-multiple-events\"\u003eUsing multiple events\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can specify a single event or multiple events. For example, a workflow with the following \u003ccode\u003eon\u003c/code\u003e value will run when a push is made to any branch in the repository or when someone forks the repository:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003efork\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you specify multiple events, only one of those events needs to occur to trigger your workflow. If multiple triggering events for your workflow occur at the same time, multiple workflow runs will be triggered.\u003c/p\u003e\n\u003ch3 id=\"using-activity-types\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#using-activity-types\"\u003eUsing activity types\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eSome events have activity types that give you more control over when your workflow should run. Use \u003ccode\u003eon.\u0026#x3C;event_name\u003e.types\u003c/code\u003e to define the type of event activity that will trigger a workflow run.\u003c/p\u003e\n\u003cp\u003eFor example, the \u003ccode\u003eissue_comment\u003c/code\u003e event has the \u003ccode\u003ecreated\u003c/code\u003e, \u003ccode\u003eedited\u003c/code\u003e, and \u003ccode\u003edeleted\u003c/code\u003e activity types. If your workflow triggers on the \u003ccode\u003elabel\u003c/code\u003e event, it will run whenever a label is created, edited, or deleted. If you specify the \u003ccode\u003ecreated\u003c/code\u003e activity type for the \u003ccode\u003elabel\u003c/code\u003e event, your workflow will run when a label is created but not when a label is edited or deleted.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003elabel:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecreated\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you specify multiple activity types, only one of those event activity types needs to occur to trigger your workflow. If multiple triggering event activity types for your workflow occur at the same time, multiple workflow runs will be triggered. For example, the following workflow triggers when an issue is opened or labeled. If an issue with two labels is opened, three workflow runs will start: one for the issue opened event and two for the two issue labeled events.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eissues:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eopened\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003elabeled\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information about each event and their activity types, see \"\u003ca href=\"/en/actions/using-workflows/events-that-trigger-workflows\" _originalHref=\"/actions/using-workflows/events-that-trigger-workflows\"\u003eEvents that trigger workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"using-filters\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#using-filters\"\u003eUsing filters\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eSome events have filters that give you more control over when your workflow should run.\u003c/p\u003e\n\u003cp\u003eFor example, the \u003ccode\u003epush\u003c/code\u003e event has a \u003ccode\u003ebranches\u003c/code\u003e filter that causes your workflow to run only when a push to a branch that matches the \u003ccode\u003ebranches\u003c/code\u003e filter occurs, instead of when any push occurs.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"using-activity-types-and-filters-with-multiple-events\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#using-activity-types-and-filters-with-multiple-events\"\u003eUsing activity types and filters with multiple events\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIf you specify activity types or filters for an event and your workflow triggers on multiple events, you must configure each event separately. You must append a colon (\u003ccode\u003e:\u003c/code\u003e) to all events, including events without configuration.\u003c/p\u003e\n\u003cp\u003eFor example, a workflow with the following \u003ccode\u003eon\u003c/code\u003e value will run when:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA label is created\u003c/li\u003e\n\u003cli\u003eA push is made to the \u003ccode\u003emain\u003c/code\u003e branch in the repository\u003c/li\u003e\n\u003cli\u003eA push is made to a GitHub Pages-enabled branch\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003elabel:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecreated\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epage_build:\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"onevent_nametypes\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onevent_nametypes\"\u003e\u003ccode\u003eon.\u0026#x3C;event_name\u003e.types\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003eon.\u0026#x3C;event_name\u003e.types\u003c/code\u003e to define the type of activity that will trigger a workflow run. Most GitHub events are triggered by more than one type of activity.  For example, the \u003ccode\u003elabel\u003c/code\u003e is triggered when a label is \u003ccode\u003ecreated\u003c/code\u003e, \u003ccode\u003eedited\u003c/code\u003e, or \u003ccode\u003edeleted\u003c/code\u003e. The \u003ccode\u003etypes\u003c/code\u003e keyword enables you to narrow down activity that causes the workflow to run. When only one activity type triggers a webhook event, the \u003ccode\u003etypes\u003c/code\u003e keyword is unnecessary.\u003c/p\u003e\n\u003cp\u003eYou can use an array of event \u003ccode\u003etypes\u003c/code\u003e. For more information about each event and their activity types, see \"\u003ca href=\"/en/actions/using-workflows/events-that-trigger-workflows#available-events\" _originalHref=\"/actions/using-workflows/events-that-trigger-workflows#available-events\"\u003eEvents that trigger workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003elabel:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003ecreated\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003eedited\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"onpull_requestpull_request_targetbranchesbranches-ignore\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onpull_requestpull_request_targetbranchesbranches-ignore\"\u003e\u003ccode\u003eon.\u0026#x3C;pull_request|pull_request_target\u003e.\u0026#x3C;branches|branches-ignore\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen using the \u003ccode\u003epull_request\u003c/code\u003e and \u003ccode\u003epull_request_target\u003c/code\u003e events, you can configure a workflow to run only for pull requests that target specific branches.\u003c/p\u003e\n\u003cp\u003eUse the \u003ccode\u003ebranches\u003c/code\u003e filter when you want to include branch name patterns or when you want to both include and exclude branch names patterns. Use the \u003ccode\u003ebranches-ignore\u003c/code\u003e filter when you only want to exclude branch name patterns. You cannot use both the \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003ebranches-ignore\u003c/code\u003e filters for the same event in a workflow.\u003c/p\u003e\n\u003cp\u003eIf you define both \u003ccode\u003ebranches\u003c/code\u003e/\u003ccode\u003ebranches-ignore\u003c/code\u003e and \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore\"\u003e\u003ccode\u003epaths\u003c/code\u003e/\u003ccode\u003epaths-ignore\u003c/code\u003e\u003c/a\u003e, the workflow will only run when both filters are satisfied.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003ebranches-ignore\u003c/code\u003e keywords accept glob patterns that use characters like \u003ccode\u003e*\u003c/code\u003e, \u003ccode\u003e**\u003c/code\u003e, \u003ccode\u003e+\u003c/code\u003e, \u003ccode\u003e?\u003c/code\u003e, \u003ccode\u003e!\u003c/code\u003e and others to match more than one branch name. If a name contains any of these characters and you want a literal match, you need to escape each of these special characters with \u003ccode\u003e\\\u003c/code\u003e. For more information about glob patterns, see the \"\u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\"\u003eWorkflow syntax for GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch4 id=\"example-including-branches\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-including-branches\"\u003eExample: Including branches\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eThe patterns defined in \u003ccode\u003ebranches\u003c/code\u003e are evaluated against the Git ref's name. For example, the following workflow would run whenever there is a \u003ccode\u003epull_request\u003c/code\u003e event for a pull request targeting:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA branch named \u003ccode\u003emain\u003c/code\u003e (\u003ccode\u003erefs/heads/main\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA branch named \u003ccode\u003emona/octocat\u003c/code\u003e (\u003ccode\u003erefs/heads/mona/octocat\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA branch whose name starts with \u003ccode\u003ereleases/\u003c/code\u003e, like \u003ccode\u003ereleases/10\u003c/code\u003e (\u003ccode\u003erefs/heads/releases/10\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epull_request:\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Sequence of patterns matched against refs/heads\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e    \n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'mona/octocat'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e You should not use branch filtering to skip workflow runs if the workflow has been configured to be required. For more information, see \"\u003ca href=\"/en/actions/using-workflows/required-workflows\" _originalHref=\"/actions/using-workflows/required-workflows\"\u003eRequired workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eIf a workflow is skipped due to branch filtering, \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore\"\u003epath filtering\u003c/a\u003e, or a \u003ca href=\"/en/actions/managing-workflow-runs/skipping-workflow-runs\" _originalHref=\"/actions/managing-workflow-runs/skipping-workflow-runs\"\u003ecommit message\u003c/a\u003e, then checks associated with that workflow will remain in a \"Pending\" state. A pull request that requires those checks to be successful will be blocked from merging.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch4 id=\"example-excluding-branches\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-excluding-branches\"\u003eExample: Excluding branches\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eWhen a pattern matches the \u003ccode\u003ebranches-ignore\u003c/code\u003e pattern, the workflow will not run. The patterns defined in \u003ccode\u003ebranches-ignore\u003c/code\u003e are evaluated against the Git ref's name. For example, the following workflow would run whenever there is a \u003ccode\u003epull_request\u003c/code\u003e event unless the pull request is targeting:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA branch named \u003ccode\u003emona/octocat\u003c/code\u003e (\u003ccode\u003erefs/heads/mona/octocat\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA branch whose name matches \u003ccode\u003ereleases/**-alpha\u003c/code\u003e, like \u003ccode\u003ereleases/beta/3-alpha\u003c/code\u003e (\u003ccode\u003erefs/heads/releases/beta/3-alpha\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epull_request:\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Sequence of patterns matched against refs/heads\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches-ignore:\u003c/span\u003e    \n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'mona/octocat'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**-alpha'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"example-including-and-excluding-branches\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-including-and-excluding-branches\"\u003eExample: Including and excluding branches\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou cannot use \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003ebranches-ignore\u003c/code\u003e to filter the same event in a single workflow. If you want to both include and exclude branch patterns for a single event, use the \u003ccode\u003ebranches\u003c/code\u003e filter along with the \u003ccode\u003e!\u003c/code\u003e character to indicate which branches should be excluded.\u003c/p\u003e\n\u003cp\u003eIf you define a branch with the \u003ccode\u003e!\u003c/code\u003e character, you must also define at least one branch without the \u003ccode\u003e!\u003c/code\u003e character. If you only want to exclude branches, use \u003ccode\u003ebranches-ignore\u003c/code\u003e instead.\u003c/p\u003e\n\u003cp\u003eThe order that you define patterns matters.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA matching negative pattern (prefixed with \u003ccode\u003e!\u003c/code\u003e) after a positive match will exclude the Git ref.\u003c/li\u003e\n\u003cli\u003eA matching positive pattern after a negative match will include the Git ref again.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe following workflow will run on \u003ccode\u003epull_request\u003c/code\u003e events for pull requests that target \u003ccode\u003ereleases/10\u003c/code\u003e or \u003ccode\u003ereleases/beta/mona\u003c/code\u003e, but not for pull requests that target \u003ccode\u003ereleases/10-alpha\u003c/code\u003e or \u003ccode\u003ereleases/beta/3-alpha\u003c/code\u003e because the negative pattern \u003ccode\u003e!releases/**-alpha\u003c/code\u003e follows the positive pattern.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epull_request:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e    \n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'!releases/**-alpha'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"onpushbranchestagsbranches-ignoretags-ignore\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onpushbranchestagsbranches-ignoretags-ignore\"\u003e\u003ccode\u003eon.push.\u0026#x3C;branches|tags|branches-ignore|tags-ignore\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen using the \u003ccode\u003epush\u003c/code\u003e event, you can configure a workflow to run on specific branches or tags.\u003c/p\u003e\n\u003cp\u003eUse the \u003ccode\u003ebranches\u003c/code\u003e filter when you want to include branch name patterns or when you want to both include and exclude branch names patterns. Use the \u003ccode\u003ebranches-ignore\u003c/code\u003e filter when you only want to exclude branch name patterns. You cannot use both the \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003ebranches-ignore\u003c/code\u003e filters for the same event in a workflow.\u003c/p\u003e\n\u003cp\u003eUse the \u003ccode\u003etags\u003c/code\u003e filter when you want to include tag name patterns or when you want to both include and exclude tag names patterns. Use the \u003ccode\u003etags-ignore\u003c/code\u003e filter when you only want to exclude tag name patterns. You cannot use both the \u003ccode\u003etags\u003c/code\u003e and \u003ccode\u003etags-ignore\u003c/code\u003e filters for the same event in a workflow.\u003c/p\u003e\n\u003cp\u003eIf you define only \u003ccode\u003etags\u003c/code\u003e/\u003ccode\u003etags-ignore\u003c/code\u003e or only \u003ccode\u003ebranches\u003c/code\u003e/\u003ccode\u003ebranches-ignore\u003c/code\u003e, the workflow won't run for events affecting the undefined Git ref. If you define neither  \u003ccode\u003etags\u003c/code\u003e/\u003ccode\u003etags-ignore\u003c/code\u003e or \u003ccode\u003ebranches\u003c/code\u003e/\u003ccode\u003ebranches-ignore\u003c/code\u003e, the workflow will run for events affecting either branches or tags. If you define both \u003ccode\u003ebranches\u003c/code\u003e/\u003ccode\u003ebranches-ignore\u003c/code\u003e and \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore\"\u003e\u003ccode\u003epaths\u003c/code\u003e/\u003ccode\u003epaths-ignore\u003c/code\u003e\u003c/a\u003e, the workflow will only run when both filters are satisfied.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003ebranches\u003c/code\u003e, \u003ccode\u003ebranches-ignore\u003c/code\u003e, \u003ccode\u003etags\u003c/code\u003e, and \u003ccode\u003etags-ignore\u003c/code\u003e keywords accept glob patterns that use characters like \u003ccode\u003e*\u003c/code\u003e, \u003ccode\u003e**\u003c/code\u003e, \u003ccode\u003e+\u003c/code\u003e, \u003ccode\u003e?\u003c/code\u003e, \u003ccode\u003e!\u003c/code\u003e and others to match more than one branch or tag name. If a name contains any of these characters and you want a literal match, you need to \u003cem\u003eescape\u003c/em\u003e each of these special characters with \u003ccode\u003e\\\u003c/code\u003e. For more information about glob patterns, see the \"\u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\"\u003eWorkflow syntax for GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch4 id=\"example-including-branches-and-tags\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-including-branches-and-tags\"\u003eExample: Including branches and tags\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eThe patterns defined in \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003etags\u003c/code\u003e are evaluated against the Git ref's name. For example, the following workflow would run whenever there is a \u003ccode\u003epush\u003c/code\u003e event to:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA branch named \u003ccode\u003emain\u003c/code\u003e (\u003ccode\u003erefs/heads/main\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA branch named \u003ccode\u003emona/octocat\u003c/code\u003e (\u003ccode\u003erefs/heads/mona/octocat\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA branch whose name starts with \u003ccode\u003ereleases/\u003c/code\u003e, like \u003ccode\u003ereleases/10\u003c/code\u003e (\u003ccode\u003erefs/heads/releases/10\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA tag named \u003ccode\u003ev2\u003c/code\u003e (\u003ccode\u003erefs/tags/v2\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA tag whose name starts with \u003ccode\u003ev1.\u003c/code\u003e, like \u003ccode\u003ev1.9.1\u003c/code\u003e (\u003ccode\u003erefs/tags/v1.9.1\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Sequence of patterns matched against refs/heads\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e    \n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'mona/octocat'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**'\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Sequence of patterns matched against refs/tags\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etags:\u003c/span\u003e        \n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ev2\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ev1.*\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"example-excluding-branches-and-tags\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-excluding-branches-and-tags\"\u003eExample: Excluding branches and tags\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eWhen a pattern matches the \u003ccode\u003ebranches-ignore\u003c/code\u003e or \u003ccode\u003etags-ignore\u003c/code\u003e pattern, the workflow will not run. The patterns defined in \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003etags\u003c/code\u003e are evaluated against the Git ref's name. For example, the following workflow would run whenever there is a \u003ccode\u003epush\u003c/code\u003e event, unless the \u003ccode\u003epush\u003c/code\u003e event is to:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA branch named \u003ccode\u003emona/octocat\u003c/code\u003e (\u003ccode\u003erefs/heads/mona/octocat\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA branch whose name matches \u003ccode\u003ereleases/**-alpha\u003c/code\u003e, like \u003ccode\u003ereleases/beta/3-alpha\u003c/code\u003e (\u003ccode\u003erefs/heads/releases/beta/3-alpha\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA tag named \u003ccode\u003ev2\u003c/code\u003e (\u003ccode\u003erefs/tags/v2\u003c/code\u003e)\u003c/li\u003e\n\u003cli\u003eA tag whose name starts with \u003ccode\u003ev1.\u003c/code\u003e, like \u003ccode\u003ev1.9\u003c/code\u003e (\u003ccode\u003erefs/tags/v1.9\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Sequence of patterns matched against refs/heads\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches-ignore:\u003c/span\u003e    \n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'mona/octocat'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**-alpha'\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Sequence of patterns matched against refs/tags\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etags-ignore:\u003c/span\u003e        \n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ev2\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ev1.*\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"example-including-and-excluding-branches-and-tags\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-including-and-excluding-branches-and-tags\"\u003eExample: Including and excluding branches and tags\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou can't use \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003ebranches-ignore\u003c/code\u003e to filter the same event in a single workflow. Similarly, you can't use \u003ccode\u003etags\u003c/code\u003e and \u003ccode\u003etags-ignore\u003c/code\u003e to filter the same event in a single workflow. If you want to both include and exclude branch or tag patterns for a single event, use the \u003ccode\u003ebranches\u003c/code\u003e or \u003ccode\u003etags\u003c/code\u003e filter along with the \u003ccode\u003e!\u003c/code\u003e character to indicate which branches or tags should be excluded.\u003c/p\u003e\n\u003cp\u003eIf you define a branch with the \u003ccode\u003e!\u003c/code\u003e character, you must also define at least one branch without the \u003ccode\u003e!\u003c/code\u003e character. If you only want to exclude branches, use \u003ccode\u003ebranches-ignore\u003c/code\u003e instead. Similarly, if you define a tag with the \u003ccode\u003e!\u003c/code\u003e character, you must also define at least one tag without the \u003ccode\u003e!\u003c/code\u003e character. If you only want to exclude tags, use \u003ccode\u003etags-ignore\u003c/code\u003e instead.\u003c/p\u003e\n\u003cp\u003eThe order that you define patterns matters.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA matching negative pattern (prefixed with \u003ccode\u003e!\u003c/code\u003e) after a positive match will exclude the Git ref.\u003c/li\u003e\n\u003cli\u003eA matching positive pattern after a negative match will include the Git ref again.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe following workflow will run on pushes to \u003ccode\u003ereleases/10\u003c/code\u003e or \u003ccode\u003ereleases/beta/mona\u003c/code\u003e, but not on \u003ccode\u003ereleases/10-alpha\u003c/code\u003e or \u003ccode\u003ereleases/beta/3-alpha\u003c/code\u003e because the negative pattern \u003ccode\u003e!releases/**-alpha\u003c/code\u003e follows the positive pattern.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'!releases/**-alpha'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"onpushpull_requestpull_request_targetpathspaths-ignore\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onpushpull_requestpull_request_targetpathspaths-ignore\"\u003e\u003ccode\u003eon.\u0026#x3C;push|pull_request|pull_request_target\u003e.\u0026#x3C;paths|paths-ignore\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen using the \u003ccode\u003epush\u003c/code\u003e and \u003ccode\u003epull_request\u003c/code\u003e events, you can configure a workflow to run based on what file paths are changed. Path filters are not evaluated for pushes of tags.\u003c/p\u003e\n\u003cp\u003eUse the \u003ccode\u003epaths\u003c/code\u003e filter when you want to include file path patterns or when you want to both include and exclude file path patterns. Use the \u003ccode\u003epaths-ignore\u003c/code\u003e filter when you only want to exclude file path patterns. You cannot use both the \u003ccode\u003epaths\u003c/code\u003e and \u003ccode\u003epaths-ignore\u003c/code\u003e filters for the same event in a workflow. If you want to both include and exclude path patterns for a single event, use the \u003ccode\u003epaths\u003c/code\u003e filter prefixed with the \u003ccode\u003e!\u003c/code\u003e character to indicate which paths should be excluded.\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e The order that you define \u003ccode\u003epaths\u003c/code\u003e patterns matters:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA matching negative pattern (prefixed with \u003ccode\u003e!\u003c/code\u003e) after a positive match will exclude the path.\u003c/li\u003e\n\u003cli\u003eA matching positive pattern after a negative match will include the path again.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cp\u003eIf you define both \u003ccode\u003ebranches\u003c/code\u003e/\u003ccode\u003ebranches-ignore\u003c/code\u003e and \u003ccode\u003epaths\u003c/code\u003e/\u003ccode\u003epaths-ignore\u003c/code\u003e, the workflow will only run when both filters are satisfied.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003epaths\u003c/code\u003e and \u003ccode\u003epaths-ignore\u003c/code\u003e keywords accept glob patterns that use the \u003ccode\u003e*\u003c/code\u003e and \u003ccode\u003e**\u003c/code\u003e wildcard characters to match more than one path name. For more information, see the \"\u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\"\u003eWorkflow syntax for GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch4 id=\"example-including-paths\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-including-paths\"\u003eExample: Including paths\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIf at least one path matches a pattern in the \u003ccode\u003epaths\u003c/code\u003e filter, the workflow runs. For example, the following workflow would run anytime you push a JavaScript file (\u003ccode\u003e.js\u003c/code\u003e).\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003epaths:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'**.js'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e You should not use path filtering to skip workflow runs if the workflow has been configured to be required. For more information, see \"\u003ca href=\"/en/actions/using-workflows/required-workflows\" _originalHref=\"/actions/using-workflows/required-workflows\"\u003eRequired workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eIf a workflow is skipped due to path filtering, \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#onpull_requestpull_request_targetbranchesbranches-ignore\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#onpull_requestpull_request_targetbranchesbranches-ignore\"\u003ebranch filtering\u003c/a\u003e, or a \u003ca href=\"/en/actions/managing-workflow-runs/skipping-workflow-runs\" _originalHref=\"/actions/managing-workflow-runs/skipping-workflow-runs\"\u003ecommit message\u003c/a\u003e, then checks associated with that workflow will remain in a \"Pending\" state. A pull request that requires those checks to be successful will be blocked from merging.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch4 id=\"example-excluding-paths\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-excluding-paths\"\u003eExample: Excluding paths\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eWhen all the path names match patterns in \u003ccode\u003epaths-ignore\u003c/code\u003e, the workflow will not run. If any path names do not match patterns in \u003ccode\u003epaths-ignore\u003c/code\u003e, even if some path names match the patterns, the workflow will run.\u003c/p\u003e\n\u003cp\u003eA workflow with the following path filter will only run on \u003ccode\u003epush\u003c/code\u003e events that include at least one file outside the \u003ccode\u003edocs\u003c/code\u003e directory at the root of the repository.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003epaths-ignore:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'docs/**'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"example-including-and-excluding-paths\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-including-and-excluding-paths\"\u003eExample: Including and excluding paths\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou cannot use \u003ccode\u003epaths\u003c/code\u003e and \u003ccode\u003epaths-ignore\u003c/code\u003e to filter the same event in a single workflow. If you want to both include and exclude path patterns for a single event, use the \u003ccode\u003epaths\u003c/code\u003e filter prefixed with the \u003ccode\u003e!\u003c/code\u003e character to indicate which paths should be excluded.\u003c/p\u003e\n\u003cp\u003eIf you define a path with the \u003ccode\u003e!\u003c/code\u003e character, you must also define at least one path without the \u003ccode\u003e!\u003c/code\u003e character. If you only want to exclude paths, use \u003ccode\u003epaths-ignore\u003c/code\u003e instead.\u003c/p\u003e\n\u003cp\u003eThe order that you define \u003ccode\u003epaths\u003c/code\u003e patterns matters:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA matching negative pattern (prefixed with \u003ccode\u003e!\u003c/code\u003e) after a positive match will exclude the path.\u003c/li\u003e\n\u003cli\u003eA matching positive pattern after a negative match will include the path again.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThis example runs anytime the \u003ccode\u003epush\u003c/code\u003e event includes a file in the \u003ccode\u003esub-project\u003c/code\u003e directory or its subdirectories, unless the file is in the \u003ccode\u003esub-project/docs\u003c/code\u003e directory. For example, a push that changed \u003ccode\u003esub-project/index.js\u003c/code\u003e or \u003ccode\u003esub-project/src/index.js\u003c/code\u003e will trigger a workflow run, but a push changing only \u003ccode\u003esub-project/docs/readme.md\u003c/code\u003e will not.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003epaths:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'sub-project/**'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'!sub-project/docs/**'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"git-diff-comparisons\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#git-diff-comparisons\"\u003eGit diff comparisons\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If you push more than 1,000 commits, or if GitHub does not generate the diff due to a timeout, the workflow will always run.\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003eThe filter determines if a workflow should run by evaluating the changed files and running them against the \u003ccode\u003epaths-ignore\u003c/code\u003e or \u003ccode\u003epaths\u003c/code\u003e list. If there are no files changed, the workflow will not run.\u003c/p\u003e\n\u003cp\u003eGitHub generates the list of changed files using two-dot diffs for pushes and three-dot diffs for pull requests:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePull requests:\u003c/strong\u003e Three-dot diffs are a comparison between the most recent version of the topic branch and the commit where the topic branch was last synced with the base branch.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePushes to existing branches:\u003c/strong\u003e A two-dot diff compares the head and base SHAs directly with each other.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePushes to new branches:\u003c/strong\u003e A two-dot diff against the parent of the ancestor of the deepest commit pushed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDiffs are limited to 300 files. If there are files changed that aren't matched in the first 300 files returned by the filter, the workflow will not run. You may need to create more specific filters so that the workflow will run automatically.\u003c/p\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-comparing-branches-in-pull-requests\" _originalHref=\"/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-comparing-branches-in-pull-requests\"\u003eAbout comparing branches in pull requests\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"onschedule\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onschedule\"\u003e\u003ccode\u003eon.schedule\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use \u003ccode\u003eon.schedule\u003c/code\u003e to define a time schedule for your workflows. You can schedule a workflow to run at specific UTC times using \u003ca href=\"https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07\"\u003ePOSIX cron syntax\u003c/a\u003e. Scheduled workflows run on the latest commit on the default or base branch. The shortest interval you can run scheduled workflows is once every 5 minutes.\u003c/p\u003e\n\u003cp\u003eThis example triggers the workflow every day at 5:30 and 17:30 UTC:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eschedule:\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# * is a special character in YAML so you have to quote this string\u003c/span\u003e\n    \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ecron:\u003c/span\u003e  \u003cspan class=\"hljs-string\"\u003e'30 5,17 * * *'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA single workflow can be triggered by multiple \u003ccode\u003eschedule\u003c/code\u003e events. You can access the schedule event that triggered the workflow through the \u003ccode\u003egithub.event.schedule\u003c/code\u003e context. This example triggers the workflow to run at 5:30 UTC every Monday-Thursday, but skips the \u003ccode\u003eNot on Monday or Wednesday\u003c/code\u003e step on Monday and Wednesday.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eschedule:\u003c/span\u003e\n    \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ecron:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'30 5 * * 1,3'\u003c/span\u003e\n    \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ecron:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'30 5 * * 2,4'\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003etest_schedule:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eNot\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eon\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMonday\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eor\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eWednesday\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event.schedule\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003e!=\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'30 5 * * 1,3'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"This step will be skipped on Monday and Wednesday\"\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eEvery\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003etime\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"This step will always run\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information about cron syntax, see \"\u003ca href=\"/en/actions/using-workflows/events-that-trigger-workflows#scheduled-events\" _originalHref=\"/actions/using-workflows/events-that-trigger-workflows#scheduled-events\"\u003eEvents that trigger workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"onworkflow_call\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_call\"\u003e\u003ccode\u003eon.workflow_call\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003eon.workflow_call\u003c/code\u003e to define the inputs and outputs for a reusable workflow. You can also map the secrets that are available to the called workflow. For more information on reusable workflows, see \"\u003ca href=\"/en/actions/using-workflows/reusing-workflows\" _originalHref=\"/actions/using-workflows/reusing-workflows\"\u003eReusing workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"onworkflow_callinputs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_callinputs\"\u003e\u003ccode\u003eon.workflow_call.inputs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen using the \u003ccode\u003eworkflow_call\u003c/code\u003e keyword, you can optionally specify inputs that are passed to the called workflow from the caller workflow. For more information about the \u003ccode\u003eworkflow_call\u003c/code\u003e keyword, see \"\u003ca href=\"/en/actions/using-workflows/events-that-trigger-workflows#workflow-reuse-events\" _originalHref=\"/actions/using-workflows/events-that-trigger-workflows#workflow-reuse-events\"\u003eEvents that trigger workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eIn addition to the standard input parameters that are available, \u003ccode\u003eon.workflow_call.inputs\u003c/code\u003e requires a \u003ccode\u003etype\u003c/code\u003e parameter. For more information, see \u003ca href=\"#onworkflow_callinputsinput_idtype\"\u003e\u003ccode\u003eon.workflow_call.inputs.\u0026#x3C;input_id\u003e.type\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIf a \u003ccode\u003edefault\u003c/code\u003e parameter is not set, the default value of the input is \u003ccode\u003efalse\u003c/code\u003e for a boolean, \u003ccode\u003e0\u003c/code\u003e for a number, and \u003ccode\u003e\"\"\u003c/code\u003e for a string.\u003c/p\u003e\n\u003cp\u003eWithin the called workflow, you can use the \u003ccode\u003einputs\u003c/code\u003e context to refer to an input. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#inputs-context\" _originalHref=\"/actions/learn-github-actions/contexts#inputs-context\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eIf a caller workflow passes an input that is not specified in the called workflow, this results in an error.\u003c/p\u003e\n\u003ch3 id=\"example-of-onworkflow_callinputs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-onworkflow_callinputs\"\u003eExample of \u003ccode\u003eon.workflow_call.inputs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_call:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003einputs:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eusername:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'A username passed from the caller workflow'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edefault:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'john-doe'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erequired:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003etype:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estring\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eprint-username:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ePrint\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einput\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ename\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eto\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eSTDOUT\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eThe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eusername\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eis\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einputs.username\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/actions/using-workflows/reusing-workflows\" _originalHref=\"/actions/using-workflows/reusing-workflows\"\u003eReusing workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"onworkflow_callinputsinput_idtype\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_callinputsinput_idtype\"\u003e\u003ccode\u003eon.workflow_call.inputs.\u0026#x3C;input_id\u003e.type\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eRequired if input is defined for the \u003ccode\u003eon.workflow_call\u003c/code\u003e keyword. The value of this parameter is a string specifying the data type of the input. This must be one of: \u003ccode\u003eboolean\u003c/code\u003e, \u003ccode\u003enumber\u003c/code\u003e, or \u003ccode\u003estring\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"onworkflow_calloutputs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_calloutputs\"\u003e\u003ccode\u003eon.workflow_call.outputs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA map of outputs for a called workflow. Called workflow outputs are available to all downstream jobs in the caller workflow. Each output has an identifier, an optional \u003ccode\u003edescription,\u003c/code\u003e and a \u003ccode\u003evalue.\u003c/code\u003e The \u003ccode\u003evalue\u003c/code\u003e must be set to the value of an output from a job within the called workflow.\u003c/p\u003e\n\u003cp\u003eIn the example below, two outputs are defined for this reusable workflow: \u003ccode\u003eworkflow_output1\u003c/code\u003e and \u003ccode\u003eworkflow_output2\u003c/code\u003e. These are mapped to outputs called \u003ccode\u003ejob_output1\u003c/code\u003e and \u003ccode\u003ejob_output2\u003c/code\u003e, both from a job called \u003ccode\u003emy_job\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\"example-of-onworkflow_calloutputs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-onworkflow_calloutputs\"\u003eExample of \u003ccode\u003eon.workflow_call.outputs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_call:\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Map the workflow outputs to job outputs\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eoutputs:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eworkflow_output1:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"The first job output\"\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003evalue:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejobs.my_job.outputs.job_output1\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eworkflow_output2:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"The second job output\"\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003evalue:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejobs.my_job.outputs.job_output2\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor information on how to reference a job output, see \u003ca href=\"#jobsjob_idoutputs\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.outputs\u003c/code\u003e\u003c/a\u003e. For more information, see \"\u003ca href=\"/en/actions/using-workflows/reusing-workflows\" _originalHref=\"/actions/using-workflows/reusing-workflows\"\u003eReusing workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"onworkflow_callsecrets\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_callsecrets\"\u003e\u003ccode\u003eon.workflow_call.secrets\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA map of the secrets that can be used in the called workflow.\u003c/p\u003e\n\u003cp\u003eWithin the called workflow, you can use the \u003ccode\u003esecrets\u003c/code\u003e context to refer to a secret.\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If you are passing the secret to a nested reusable workflow, then you must use \u003ca href=\"#jobsjob_idsecrets\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.secrets\u003c/code\u003e\u003c/a\u003e again to pass the secret. For more information, see \"\u003ca href=\"/en/actions/using-workflows/reusing-workflows#passing-secrets-to-nested-workflows\" _originalHref=\"/actions/using-workflows/reusing-workflows#passing-secrets-to-nested-workflows\"\u003eReusing workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003eIf a caller workflow passes a secret that is not specified in the called workflow, this results in an error.\u003c/p\u003e\n\u003ch3 id=\"example-of-onworkflow_callsecrets\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-onworkflow_callsecrets\"\u003eExample of \u003ccode\u003eon.workflow_call.secrets\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_call:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esecrets:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eaccess-token:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'A token passed from the caller workflow'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erequired:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n\n  \u003cspan class=\"hljs-attr\"\u003epass-secret-to-action:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# passing the secret to an action\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ePass\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ereceived\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecret\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eto\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ean\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eaction\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./.github/actions/my-action\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003etoken:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.access-token\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\n  \u003cspan class=\"hljs-comment\"\u003e# passing the secret to a nested reusable workflow\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epass-secret-to-workflow:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./.github/workflows/my-workflow\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esecrets:\u003c/span\u003e\n       \u003cspan class=\"hljs-attr\"\u003etoken:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.access-token\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"onworkflow_callsecretssecret_id\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_callsecretssecret_id\"\u003e\u003ccode\u003eon.workflow_call.secrets.\u0026#x3C;secret_id\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA string identifier to associate with the secret.\u003c/p\u003e\n\u003ch2 id=\"onworkflow_callsecretssecret_idrequired\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_callsecretssecret_idrequired\"\u003e\u003ccode\u003eon.workflow_call.secrets.\u0026#x3C;secret_id\u003e.required\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA boolean specifying whether the secret must be supplied.\u003c/p\u003e\n\u003ch2 id=\"onworkflow_runbranchesbranches-ignore\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_runbranchesbranches-ignore\"\u003e\u003ccode\u003eon.workflow_run.\u0026#x3C;branches|branches-ignore\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen using the \u003ccode\u003eworkflow_run\u003c/code\u003e event, you can specify what branches the triggering workflow must run on in order to trigger your workflow.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003ebranches-ignore\u003c/code\u003e filters accept glob patterns that use characters like \u003ccode\u003e*\u003c/code\u003e, \u003ccode\u003e**\u003c/code\u003e, \u003ccode\u003e+\u003c/code\u003e, \u003ccode\u003e?\u003c/code\u003e, \u003ccode\u003e!\u003c/code\u003e and others to match more than one branch name. If a name contains any of these characters and you want a literal match, you need to \u003cem\u003eescape\u003c/em\u003e each of these special characters with \u003ccode\u003e\\\u003c/code\u003e. For more information about glob patterns, see the \"\u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet\"\u003eWorkflow syntax for GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eFor example, a workflow with the following trigger will only run when the workflow named \u003ccode\u003eBuild\u003c/code\u003e runs on a branch whose name starts with \u003ccode\u003ereleases/\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_run:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eworkflows:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003e\"Build\"\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003erequested\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA workflow with the following trigger will only run when the workflow named \u003ccode\u003eBuild\u003c/code\u003e runs on a branch that is not named \u003ccode\u003ecanary\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_run:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eworkflows:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003e\"Build\"\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003erequested\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003ebranches-ignore:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"canary\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou cannot use both the \u003ccode\u003ebranches\u003c/code\u003e and \u003ccode\u003ebranches-ignore\u003c/code\u003e filters for the same event in a workflow. If you want to both include and exclude branch patterns for a single event, use the \u003ccode\u003ebranches\u003c/code\u003e filter along with the \u003ccode\u003e!\u003c/code\u003e character to indicate which branches should be excluded.\u003c/p\u003e\n\u003cp\u003eThe order that you define patterns matters.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA matching negative pattern (prefixed with \u003ccode\u003e!\u003c/code\u003e) after a positive match will exclude the branch.\u003c/li\u003e\n\u003cli\u003eA matching positive pattern after a negative match will include the branch again.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFor example, a workflow with the following trigger will run when the workflow named \u003ccode\u003eBuild\u003c/code\u003e runs on a branch that is named \u003ccode\u003ereleases/10\u003c/code\u003e or \u003ccode\u003ereleases/beta/mona\u003c/code\u003e but will not \u003ccode\u003ereleases/10-alpha\u003c/code\u003e, \u003ccode\u003ereleases/beta/3-alpha\u003c/code\u003e, or \u003ccode\u003emain\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_run:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eworkflows:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003e\"Build\"\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003erequested\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'releases/**'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'!releases/**-alpha'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"onworkflow_dispatch\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_dispatch\"\u003e\u003ccode\u003eon.workflow_dispatch\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen using the \u003ccode\u003eworkflow_dispatch\u003c/code\u003e event, you can optionally specify inputs that are passed to the workflow.\u003c/p\u003e\n\u003ch2 id=\"onworkflow_dispatchinputs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_dispatchinputs\"\u003e\u003ccode\u003eon.workflow_dispatch.inputs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe triggered workflow receives the inputs in the \u003ccode\u003einputs\u003c/code\u003e context. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#inputs-context\" _originalHref=\"/actions/learn-github-actions/contexts#inputs-context\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNotes\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe workflow will also receive the inputs in the \u003ccode\u003egithub.event.inputs\u003c/code\u003e context. The information in the \u003ccode\u003einputs\u003c/code\u003e context and \u003ccode\u003egithub.event.inputs\u003c/code\u003e context is identical except that the \u003ccode\u003einputs\u003c/code\u003e context preserves Boolean values as Booleans instead of converting them to strings. The \u003ccode\u003echoice\u003c/code\u003e type resolves to a string and is a single selectable option.\u003c/li\u003e\n\u003cli\u003eThe maximum number of top-level properties for \u003ccode\u003einputs\u003c/code\u003e is 10.\u003c/li\u003e\n\u003cli\u003eThe maximum payload for \u003ccode\u003einputs\u003c/code\u003e is 65,535 characters.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003ch3 id=\"example-of-onworkflow_dispatchinputs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-onworkflow_dispatchinputs\"\u003eExample of \u003ccode\u003eon.workflow_dispatch.inputs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_dispatch:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003einputs:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003elogLevel:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'Log level'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erequired:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edefault:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'warning'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003etype:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003echoice\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eoptions:\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einfo\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewarning\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edebug\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eprint_tags:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'True to print to STDOUT'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erequired:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003etype:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eboolean\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003etags:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'Test scenario tags'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erequired:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003etype:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estring\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eenvironment:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003edescription:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'Environment to run tests against'\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003etype:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eenvironment\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erequired:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eprint-tag:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e  \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einputs.print_tags\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e \n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ePrint\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einput\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003etag\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eto\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eSTDOUT\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e  \u003cspan class=\"hljs-string\"\u003eThe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003etags\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eare\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einputs.tags\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e \n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"onworkflow_dispatchinputsinput_idrequired\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_dispatchinputsinput_idrequired\"\u003e\u003ccode\u003eon.workflow_dispatch.inputs.\u0026#x3C;input_id\u003e.required\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA boolean specifying whether the input must be supplied.\u003c/p\u003e\n\u003ch2 id=\"onworkflow_dispatchinputsinput_idtype\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#onworkflow_dispatchinputsinput_idtype\"\u003e\u003ccode\u003eon.workflow_dispatch.inputs.\u0026#x3C;input_id\u003e.type\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe value of this parameter is a string specifying the data type of the input. This must be one of: \u003ccode\u003eboolean\u003c/code\u003e, \u003ccode\u003echoice\u003c/code\u003e, \u003ccode\u003enumber\u003c/code\u003e, \u003ccode\u003eenvironment\u003c/code\u003e or \u003ccode\u003estring\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"permissions\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#permissions\"\u003e\u003ccode\u003epermissions\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use \u003ccode\u003epermissions\u003c/code\u003e to modify the default permissions granted to the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e, adding or removing access as required, so that you only allow the minimum required access. For more information, see \"\u003ca href=\"/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token\" _originalHref=\"/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token\"\u003eAutomatic token authentication\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou can use \u003ccode\u003epermissions\u003c/code\u003e either as a top-level key, to apply to all jobs in the workflow, or within specific jobs. When you add the \u003ccode\u003epermissions\u003c/code\u003e key within a specific job, all actions and run commands within that job that use the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e gain the access rights you specify.  For more information, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idpermissions\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idpermissions\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.permissions\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eFor each of the available scopes, shown in the table below, you can assign one of the permissions: \u003ccode\u003eread\u003c/code\u003e, \u003ccode\u003ewrite\u003c/code\u003e, or \u003ccode\u003enone\u003c/code\u003e. If you specify the access for any of these scopes, all of those that are not specified are set to \u003ccode\u003enone\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eAvailable scopes and details of what each allows an action to do:\u003c/p\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth scope=\"col\"\u003eScope\u003c/th\u003e\u003cth scope=\"col\"\u003eAllows an action using \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e to\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003eactions\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Actions. For example, \u003ccode\u003eactions: write\u003c/code\u003e permits an action to cancel a workflow run. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-actions\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-actions\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003echecks\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with check runs and check suites. For example, \u003ccode\u003echecks: write\u003c/code\u003e permits an action to create a check run. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-checks\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-checks\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003econtents\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with the contents of the repository. For example, \u003ccode\u003econtents: read\u003c/code\u003e permits an action to list the commits, and \u003ccode\u003econtents:write\u003c/code\u003e allows the action to create a release. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-contents\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-contents\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003edeployments\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with deployments. For example, \u003ccode\u003edeployments: write\u003c/code\u003e permits an action to create a new deployment. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-deployments\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-deployments\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ediscussions\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Discussions. For example, \u003ccode\u003ediscussions: write\u003c/code\u003e permits an action to close or delete a discussion. For more information, see \"\u003ca href=\"/en/graphql/guides/using-the-graphql-api-for-discussions\" _originalHref=\"/graphql/guides/using-the-graphql-api-for-discussions\"\u003eUsing the GraphQL API for Discussions\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003eid-token\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eFetch an OpenID Connect (OIDC) token. This requires \u003ccode\u003eid-token: write\u003c/code\u003e. For more information, see \"\u003ca href=\"/en/actions/deployment/security-hardening-your-deployments/about-security-hardening-with-openid-connect#updating-your-actions-for-oidc\" _originalHref=\"/actions/deployment/security-hardening-your-deployments/about-security-hardening-with-openid-connect#updating-your-actions-for-oidc\"\u003eAbout security hardening with OpenID Connect\u003c/a\u003e\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003eissues\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with issues. For example, \u003ccode\u003eissues: write\u003c/code\u003e permits an action to add a comment to an issue. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-issues\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-issues\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003epackages\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Packages. For example, \u003ccode\u003epackages: write\u003c/code\u003e permits an action to upload and publish packages on GitHub Packages. For more information, see \"\u003ca href=\"/en/packages/learn-github-packages/about-permissions-for-github-packages#about-scopes-and-permissions-for-package-registries\" _originalHref=\"/packages/learn-github-packages/about-permissions-for-github-packages#about-scopes-and-permissions-for-package-registries\"\u003eAbout permissions for GitHub Packages\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003epages\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Pages. For example, \u003ccode\u003epages: write\u003c/code\u003e permits an action to request a GitHub Pages build. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pages\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pages\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003epull-requests\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with pull requests. For example, \u003ccode\u003epull-requests: write\u003c/code\u003e permits an action to add a label to a pull request. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pull-requests\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pull-requests\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003erepository-projects\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub projects (classic). For example, \u003ccode\u003erepository-projects: write\u003c/code\u003e permits an action to add a column to a project (classic). For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-projects\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-projects\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003esecurity-events\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub code scanning and Dependabot alerts. For example, \u003ccode\u003esecurity-events: read\u003c/code\u003e permits an action to list the Dependabot alerts for the repository, and \u003ccode\u003esecurity-events: write\u003c/code\u003e allows an action to update the status of a code scanning alert. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-code-scanning-alerts\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-code-scanning-alerts\"\u003eRepository permissions for 'Code scanning alerts'\u003c/a\u003e\" and \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-dependabot-alerts\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-dependabot-alerts\"\u003eRepository permissions for 'Dependabot alerts'\u003c/a\u003e\" in \"Permissions required for GitHub Apps.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003estatuses\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with commit statuses. For example, \u003ccode\u003estatuses:read\u003c/code\u003e permits an action to list the commit statuses for a given reference. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-commit-statuses\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-commit-statuses\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\n\u003ch3 id=\"defining-access-for-the-github_token-scopes\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#defining-access-for-the-github_token-scopes\"\u003eDefining access for the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e scopes\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can define the access that the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e will permit by specifying \u003ccode\u003eread\u003c/code\u003e, \u003ccode\u003ewrite\u003c/code\u003e, or \u003ccode\u003enone\u003c/code\u003e as the value of the available scopes within the \u003ccode\u003epermissions\u003c/code\u003e key.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eactions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003echecks:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003econtents:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003edeployments:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eid-token:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eissues:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ediscussions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epackages:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epages:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epull-requests:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erepository-projects:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003esecurity-events:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003estatuses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you specify the access for any of these scopes, all of those that are not specified are set to \u003ccode\u003enone\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eYou can use the following syntax to define one of \u003ccode\u003eread-all\u003c/code\u003e or \u003ccode\u003ewrite-all\u003c/code\u003e access for all of the available scopes:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread-all\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewrite-all\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can use the following syntax to disable permissions for all of the available scopes:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e {}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"changing-the-permissions-in-a-forked-repository\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#changing-the-permissions-in-a-forked-repository\"\u003eChanging the permissions in a forked repository\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou can use the \u003ccode\u003epermissions\u003c/code\u003e key to add and remove read permissions for forked repositories, but typically you can't grant write access. The exception to this behavior is where an admin user has selected the \u003cstrong\u003eSend write tokens to workflows from pull requests\u003c/strong\u003e option in the GitHub Actions settings. For more information, see \"\u003ca href=\"/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#enabling-workflows-for-private-repository-forks\" _originalHref=\"/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#enabling-workflows-for-private-repository-forks\"\u003eManaging GitHub Actions settings for a repository\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"setting-the-github_token-permissions-for-all-jobs-in-a-workflow\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#setting-the-github_token-permissions-for-all-jobs-in-a-workflow\"\u003eSetting the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e permissions for all jobs in a workflow\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can specify \u003ccode\u003epermissions\u003c/code\u003e at the top level of a workflow, so that the setting applies to all jobs in the workflow.\u003c/p\u003e\n\u003ch4 id=\"example-setting-the-github_token-permissions-for-an-entire-workflow\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-setting-the-github_token-permissions-for-an-entire-workflow\"\u003eExample: Setting the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e permissions for an entire workflow\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eThis example shows permissions being set for the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e that will apply to all jobs in the workflow. All permissions are granted read access.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"My workflow\"\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e [ \u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e ]\n\n\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread-all\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-string\"\u003e...\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"env\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#env\"\u003e\u003ccode\u003eenv\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA \u003ccode\u003emap\u003c/code\u003e of variables that are available to the steps of all jobs in the workflow. You can also set variables that are only available to the steps of a single job or to a single step. For more information, see \u003ca href=\"#jobsjob_idenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.env\u003c/code\u003e\u003c/a\u003e and \u003ca href=\"#jobsjob_idstepsenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].env\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eVariables in the \u003ccode\u003eenv\u003c/code\u003e map cannot be defined in terms of other variables in the map.\u003c/p\u003e\n\u003cp\u003eWhen more than one environment variable is defined with the same name, GitHub uses the most specific variable. For example, an environment variable defined in a step will override job and workflow environment variables with the same name, while the step executes. An environment variable defined for a job will override a workflow variable with the same name, while the job executes.\u003c/p\u003e\n\u003ch3 id=\"example-of-env\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-env\"\u003eExample of \u003ccode\u003eenv\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eSERVER:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eproduction\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"defaults\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#defaults\"\u003e\u003ccode\u003edefaults\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003edefaults\u003c/code\u003e to create a \u003ccode\u003emap\u003c/code\u003e of default settings that will apply to all jobs in the workflow. You can also set default settings that are only available to a job. For more information, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaults\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaults\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWhen more than one default setting is defined with the same name, GitHub uses the most specific default setting. For example, a default setting defined in a job will override a default setting that has the same name defined in a workflow.\u003c/p\u003e\n\u003ch2 id=\"defaultsrun\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#defaultsrun\"\u003e\u003ccode\u003edefaults.run\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use \u003ccode\u003edefaults.run\u003c/code\u003e to provide default \u003ccode\u003eshell\u003c/code\u003e and \u003ccode\u003eworking-directory\u003c/code\u003e options for all \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun\"\u003e\u003ccode\u003erun\u003c/code\u003e\u003c/a\u003e steps in a workflow. You can also set default settings for \u003ccode\u003erun\u003c/code\u003e that are only available to a job. For more information, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults.run\u003c/code\u003e\u003c/a\u003e. You cannot use contexts or expressions in this keyword.\u003c/p\u003e\n\u003cp\u003eWhen more than one default setting is defined with the same name, GitHub uses the most specific default setting. For example, a default setting defined in a job will override a default setting that has the same name defined in a workflow.\u003c/p\u003e\n\u003ch4 id=\"example-set-the-default-shell-and-working-directory\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-set-the-default-shell-and-working-directory\"\u003eExample: Set the default shell and working directory\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003edefaults:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebash\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eworking-directory:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./scripts\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"concurrency\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#concurrency\"\u003e\u003ccode\u003econcurrency\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003econcurrency\u003c/code\u003e to ensure that only a single job or workflow using the same concurrency group will run at a time. A concurrency group can be any string or expression. The expression can only use \u003ca href=\"/en/actions/learn-github-actions/contexts#github-context\" _originalHref=\"/actions/learn-github-actions/contexts#github-context\"\u003e\u003ccode\u003egithub\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#inputs-context\" _originalHref=\"/actions/learn-github-actions/contexts#inputs-context\"\u003e\u003ccode\u003einputs\u003c/code\u003e\u003c/a\u003e and \u003ca href=\"/en/actions/learn-github-actions/contexts#vars-context\" _originalHref=\"/actions/learn-github-actions/contexts#vars-context\"\u003e\u003ccode\u003evars\u003c/code\u003e\u003c/a\u003e contexts. For more information about expressions, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions\" _originalHref=\"/actions/learn-github-actions/expressions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou can also specify \u003ccode\u003econcurrency\u003c/code\u003e at the job level. For more information, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idconcurrency\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idconcurrency\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.concurrency\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWhen a concurrent job or workflow is queued, if another job or workflow using the same concurrency group in the repository is in progress, the queued job or workflow will be \u003ccode\u003epending\u003c/code\u003e. Any previously pending job or workflow in the concurrency group will be canceled. To also cancel any currently running job or workflow in the same concurrency group, specify \u003ccode\u003ecancel-in-progress: true\u003c/code\u003e.\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe concurrency group name is case insensitive. For example, \u003ccode\u003eprod\u003c/code\u003e and \u003ccode\u003eProd\u003c/code\u003e will be treated as the same concurrency group.\u003c/li\u003e\n\u003cli\u003eOrdering is not guaranteed for jobs or runs using concurrency groups, they are handled in the order that they are processed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003ch3 id=\"example-using-concurrency-and-the-default-behavior\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-concurrency-and-the-default-behavior\"\u003eExample: Using concurrency and the default behavior\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThe default behavior of GitHub Actions is to allow multiple jobs or workflow runs to run concurrently. The \u003ccode\u003econcurrency\u003c/code\u003e keyword allows you to control the concurrency of workflow runs.\u003c/p\u003e\n\u003cp\u003eFor example, you can use the \u003ccode\u003econcurrency\u003c/code\u003e keyword immediately after where trigger conditions are defined to limit the concurrency of entire workflow runs for a specific branch:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.workflow\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}-${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also limit the concurrency of jobs within a workflow by using the \u003ccode\u003econcurrency\u003c/code\u003e keyword at the job level:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob-1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eexample-group\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-concurrency-groups\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-concurrency-groups\"\u003eExample: Concurrency groups\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eConcurrency groups provide a way to manage and limit the execution of workflow runs or jobs that share the same concurrency key.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003econcurrency\u003c/code\u003e key is used to group workflows or jobs together into a concurrency group. When you define a \u003ccode\u003econcurrency\u003c/code\u003e key, GitHub Actions ensures that only one workflow or job with that key runs at any given time. If a new workflow run or job starts with the same \u003ccode\u003econcurrency\u003c/code\u003e key, GitHub Actions will cancel any workflow or job already running with that key. The \u003ccode\u003econcurrency\u003c/code\u003e key can be a hard-coded string, or it can be a dynamic expression that includes context variables.\u003c/p\u003e\n\u003cp\u003eIt is possible to define concurrency conditions in your workflow so that the workflow or job is part of a concurrency group.\u003c/p\u003e\n\u003cp\u003eThis means that when a workflow run or job starts, GitHub will cancel any workflow runs or jobs that are already in progress in the same concurrency group. This is useful in scenarios where you want to prevent parallel runs for a certain set of a workflows or jobs, such as the ones used for deployments to a staging environment, in order to prevent actions that could cause conflicts or consume more resources than necessary.\u003c/p\u003e\n\u003cp\u003eIn this example, \u003ccode\u003ejob-1\u003c/code\u003e is part of a concurrency group named \u003ccode\u003estaging_environment\u003c/code\u003e. This means that if a new run of \u003ccode\u003ejob-1\u003c/code\u003e is triggered, any runs of the same job in the \u003ccode\u003estaging_environment\u003c/code\u003e concurrency group that are already in progress will be cancelled.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob-1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estaging_environment\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAlternatively, using a dynamic expression such as \u003ccode\u003econcurrency: ci-${{ github.ref }}\u003c/code\u003e in your workflow means that the workflow or job would be part of a concurrency group named \u003ccode\u003eci-\u003c/code\u003e followed by the reference of the branch or tag that triggered the workflow. In this example, if a new commit is pushed to the main branch while a previous run is still in progress, the previous run will be cancelled and the new one will start:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eci-${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-concurrency-to-cancel-any-in-progress-job-or-run\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-concurrency-to-cancel-any-in-progress-job-or-run\"\u003eExample: Using concurrency to cancel any in-progress job or run\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eTo use concurrency to cancel any in-progress job or run in GitHub Actions, you can use the \u003ccode\u003econcurrency\u003c/code\u003e key with the \u003ccode\u003ecancel-in-progress\u003c/code\u003e option set to \u003ccode\u003etrue\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNote that in this example, without defining a particular concurrency group, GitHub Actions will cancel \u003cem\u003eany\u003c/em\u003e in-progress run of the job or workflow.\u003c/p\u003e\n\u003ch3 id=\"example-using-a-fallback-value\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-fallback-value\"\u003eExample: Using a fallback value\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIf you build the group name with a property that is only defined for specific events, you can use a fallback value. For example, \u003ccode\u003egithub.head_ref\u003c/code\u003e is only defined on \u003ccode\u003epull_request\u003c/code\u003e events. If your workflow responds to other events in addition to \u003ccode\u003epull_request\u003c/code\u003e events, you will need to provide a fallback to avoid a syntax error. The following concurrency group cancels in-progress jobs or runs on \u003ccode\u003epull_request\u003c/code\u003e events only; if \u003ccode\u003egithub.head_ref\u003c/code\u003e is undefined, the concurrency group will fallback to the run ID, which is guaranteed to be both unique and defined for the run.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.head_ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e||\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.run_id\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow\"\u003eExample: Only cancel in-progress jobs or runs for the current workflow\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIf you have multiple workflows in the same repository, concurrency group names must be unique across workflows to avoid canceling in-progress jobs or runs from other workflows. Otherwise, any previously in-progress or pending job will be canceled, regardless of the workflow.\u003c/p\u003e\n\u003cp\u003eTo only cancel in-progress runs of the same workflow, you can use the \u003ccode\u003egithub.workflow\u003c/code\u003e property to build the concurrency group:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.workflow\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}-${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobs\"\u003e\u003ccode\u003ejobs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA workflow run is made up of one or more \u003ccode\u003ejobs\u003c/code\u003e, which run in parallel by default. To run jobs sequentially, you can define dependencies on other jobs using the \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.needs\u003c/code\u003e keyword.\u003c/p\u003e\n\u003cp\u003eEach job runs in a runner environment specified by \u003ccode\u003eruns-on\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eYou can run an unlimited number of jobs as long as you are within the workflow usage limits. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/usage-limits-billing-and-administration\" _originalHref=\"/actions/learn-github-actions/usage-limits-billing-and-administration\"\u003eUsage limits, billing, and administration\u003c/a\u003e\" for GitHub-hosted runners and \"\u003ca href=\"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners#usage-limits\" _originalHref=\"/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners#usage-limits\"\u003eAbout self-hosted runners\u003c/a\u003e\" for self-hosted runner usage limits.\u003c/p\u003e\n\u003cp\u003eIf you need to find the unique identifier of a job running in a workflow run, you can use the GitHub API. For more information, see \"\u003ca href=\"/en/rest/actions#workflow-jobs\" _originalHref=\"/rest/actions#workflow-jobs\"\u003eActions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_id\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_id\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e\u003c/code\u003e to give your job a unique identifier. The key \u003ccode\u003ejob_id\u003c/code\u003e is a string and its value is a map of the job's configuration data. You must replace \u003ccode\u003e\u0026#x3C;job_id\u003e\u003c/code\u003e with a string that is unique to the \u003ccode\u003ejobs\u003c/code\u003e object. The \u003ccode\u003e\u0026#x3C;job_id\u003e\u003c/code\u003e must start with a letter or \u003ccode\u003e_\u003c/code\u003e and contain only alphanumeric characters, \u003ccode\u003e-\u003c/code\u003e, or \u003ccode\u003e_\u003c/code\u003e.\u003c/p\u003e\n\u003ch4 id=\"example-creating-jobs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-creating-jobs\"\u003eExample: Creating jobs\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIn this example, two jobs have been created, and their \u003ccode\u003ejob_id\u003c/code\u003e values are \u003ccode\u003emy_first_job\u003c/code\u003e and \u003ccode\u003emy_second_job\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejob\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_second_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecond\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejob\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idname\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idname\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.name\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.name\u003c/code\u003e to set a name for the job, which is displayed in the GitHub UI.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idpermissions\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idpermissions\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.permissions\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eFor a specific job, you can use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.permissions\u003c/code\u003e to modify the default permissions granted to the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e, adding or removing access as required, so that you only allow the minimum required access. For more information, see \"\u003ca href=\"/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token\" _originalHref=\"/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token\"\u003eAutomatic token authentication\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eBy specifying the permission within a job definition, you can configure a different set of permissions for the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e for each job, if required. Alternatively, you can specify the permissions for all jobs in the workflow. For information on defining permissions at the workflow level, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#permissions\"\u003e\u003ccode\u003epermissions\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eFor each of the available scopes, shown in the table below, you can assign one of the permissions: \u003ccode\u003eread\u003c/code\u003e, \u003ccode\u003ewrite\u003c/code\u003e, or \u003ccode\u003enone\u003c/code\u003e. If you specify the access for any of these scopes, all of those that are not specified are set to \u003ccode\u003enone\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eAvailable scopes and details of what each allows an action to do:\u003c/p\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth scope=\"col\"\u003eScope\u003c/th\u003e\u003cth scope=\"col\"\u003eAllows an action using \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e to\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003eactions\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Actions. For example, \u003ccode\u003eactions: write\u003c/code\u003e permits an action to cancel a workflow run. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-actions\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-actions\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003echecks\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with check runs and check suites. For example, \u003ccode\u003echecks: write\u003c/code\u003e permits an action to create a check run. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-checks\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-checks\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003econtents\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with the contents of the repository. For example, \u003ccode\u003econtents: read\u003c/code\u003e permits an action to list the commits, and \u003ccode\u003econtents:write\u003c/code\u003e allows the action to create a release. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-contents\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-contents\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003edeployments\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with deployments. For example, \u003ccode\u003edeployments: write\u003c/code\u003e permits an action to create a new deployment. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-deployments\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-deployments\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ediscussions\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Discussions. For example, \u003ccode\u003ediscussions: write\u003c/code\u003e permits an action to close or delete a discussion. For more information, see \"\u003ca href=\"/en/graphql/guides/using-the-graphql-api-for-discussions\" _originalHref=\"/graphql/guides/using-the-graphql-api-for-discussions\"\u003eUsing the GraphQL API for Discussions\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003eid-token\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eFetch an OpenID Connect (OIDC) token. This requires \u003ccode\u003eid-token: write\u003c/code\u003e. For more information, see \"\u003ca href=\"/en/actions/deployment/security-hardening-your-deployments/about-security-hardening-with-openid-connect#updating-your-actions-for-oidc\" _originalHref=\"/actions/deployment/security-hardening-your-deployments/about-security-hardening-with-openid-connect#updating-your-actions-for-oidc\"\u003eAbout security hardening with OpenID Connect\u003c/a\u003e\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003eissues\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with issues. For example, \u003ccode\u003eissues: write\u003c/code\u003e permits an action to add a comment to an issue. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-issues\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-issues\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003epackages\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Packages. For example, \u003ccode\u003epackages: write\u003c/code\u003e permits an action to upload and publish packages on GitHub Packages. For more information, see \"\u003ca href=\"/en/packages/learn-github-packages/about-permissions-for-github-packages#about-scopes-and-permissions-for-package-registries\" _originalHref=\"/packages/learn-github-packages/about-permissions-for-github-packages#about-scopes-and-permissions-for-package-registries\"\u003eAbout permissions for GitHub Packages\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003epages\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub Pages. For example, \u003ccode\u003epages: write\u003c/code\u003e permits an action to request a GitHub Pages build. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pages\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pages\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003epull-requests\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with pull requests. For example, \u003ccode\u003epull-requests: write\u003c/code\u003e permits an action to add a label to a pull request. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pull-requests\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-pull-requests\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003erepository-projects\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub projects (classic). For example, \u003ccode\u003erepository-projects: write\u003c/code\u003e permits an action to add a column to a project (classic). For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-projects\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-projects\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003esecurity-events\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with GitHub code scanning and Dependabot alerts. For example, \u003ccode\u003esecurity-events: read\u003c/code\u003e permits an action to list the Dependabot alerts for the repository, and \u003ccode\u003esecurity-events: write\u003c/code\u003e allows an action to update the status of a code scanning alert. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-code-scanning-alerts\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-code-scanning-alerts\"\u003eRepository permissions for 'Code scanning alerts'\u003c/a\u003e\" and \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-dependabot-alerts\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-dependabot-alerts\"\u003eRepository permissions for 'Dependabot alerts'\u003c/a\u003e\" in \"Permissions required for GitHub Apps.\"\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003estatuses\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eWork with commit statuses. For example, \u003ccode\u003estatuses:read\u003c/code\u003e permits an action to list the commit statuses for a given reference. For more information, see \"\u003ca href=\"/en/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-commit-statuses\" _originalHref=\"/rest/overview/permissions-required-for-github-apps?apiVersion=2022-11-28#repository-permissions-for-commit-statuses\"\u003ePermissions required for GitHub Apps\u003c/a\u003e.\"\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\n\u003ch3 id=\"defining-access-for-the-github_token-scopes-1\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#defining-access-for-the-github_token-scopes-1\"\u003eDefining access for the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e scopes\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can define the access that the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e will permit by specifying \u003ccode\u003eread\u003c/code\u003e, \u003ccode\u003ewrite\u003c/code\u003e, or \u003ccode\u003enone\u003c/code\u003e as the value of the available scopes within the \u003ccode\u003epermissions\u003c/code\u003e key.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eactions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003echecks:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003econtents:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003edeployments:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eid-token:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eissues:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ediscussions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epackages:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epages:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epull-requests:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erepository-projects:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003esecurity-events:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003estatuses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread|write|none\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you specify the access for any of these scopes, all of those that are not specified are set to \u003ccode\u003enone\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eYou can use the following syntax to define one of \u003ccode\u003eread-all\u003c/code\u003e or \u003ccode\u003ewrite-all\u003c/code\u003e access for all of the available scopes:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eread-all\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewrite-all\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can use the following syntax to disable permissions for all of the available scopes:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e {}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"changing-the-permissions-in-a-forked-repository-1\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#changing-the-permissions-in-a-forked-repository-1\"\u003eChanging the permissions in a forked repository\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eYou can use the \u003ccode\u003epermissions\u003c/code\u003e key to add and remove read permissions for forked repositories, but typically you can't grant write access. The exception to this behavior is where an admin user has selected the \u003cstrong\u003eSend write tokens to workflows from pull requests\u003c/strong\u003e option in the GitHub Actions settings. For more information, see \"\u003ca href=\"/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#enabling-workflows-for-private-repository-forks\" _originalHref=\"/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository#enabling-workflows-for-private-repository-forks\"\u003eManaging GitHub Actions settings for a repository\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch4 id=\"example-setting-the-github_token-permissions-for-one-job-in-a-workflow\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-setting-the-github_token-permissions-for-one-job-in-a-workflow\"\u003eExample: Setting the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e permissions for one job in a workflow\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eThis example shows permissions being set for the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e that will only apply to the job named \u003ccode\u003estale\u003c/code\u003e. Write access is granted for the \u003ccode\u003eissues\u003c/code\u003e and \u003ccode\u003epull-requests\u003c/code\u003e scopes. All other scopes will have no access.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003estale:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n\n    \u003cspan class=\"hljs-attr\"\u003epermissions:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eissues:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewrite\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003epull-requests:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewrite\u003c/span\u003e\n\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/stale@v5\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idneeds\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idneeds\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.needs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.needs\u003c/code\u003e to identify any jobs that must complete successfully before this job will run. It can be a string or array of strings. If a job fails or is skipped, all jobs that need it are skipped unless the jobs use a conditional expression that causes the job to continue. If a run contains a series of jobs that need each other, a failure or skip applies to all jobs in the dependency chain from the point of failure or skip onwards. If you would like a job to run even if a job it is dependent on did not succeed, use the \u003ccode\u003ealways()\u003c/code\u003e conditional expression in \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.if\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\"example-requiring-successful-dependent-jobs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-requiring-successful-dependent-jobs\"\u003eExample: Requiring successful dependent jobs\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob1:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob2:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eneeds:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejob1\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob3:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eneeds:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003ejob1\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ejob2\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn this example, \u003ccode\u003ejob1\u003c/code\u003e must complete successfully before \u003ccode\u003ejob2\u003c/code\u003e begins, and \u003ccode\u003ejob3\u003c/code\u003e waits for both \u003ccode\u003ejob1\u003c/code\u003e and \u003ccode\u003ejob2\u003c/code\u003e to complete.\u003c/p\u003e\n\u003cp\u003eThe jobs in this example run sequentially:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003ejob1\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ejob2\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ejob3\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"example-not-requiring-successful-dependent-jobs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-not-requiring-successful-dependent-jobs\"\u003eExample: Not requiring successful dependent jobs\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob1:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob2:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eneeds:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejob1\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob3:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ealways()\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eneeds:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003ejob1\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ejob2\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIn this example, \u003ccode\u003ejob3\u003c/code\u003e uses the \u003ccode\u003ealways()\u003c/code\u003e conditional expression so that it always runs after \u003ccode\u003ejob1\u003c/code\u003e and \u003ccode\u003ejob2\u003c/code\u003e have completed, regardless of whether they were successful. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions#status-check-functions\" _originalHref=\"/actions/learn-github-actions/expressions#status-check-functions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idif\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idif\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.if\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use the \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.if\u003c/code\u003e conditional to prevent a job from running unless a condition is met. You can use any supported context and expression to create a conditional. For more information on which contexts are supported in this key, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#context-availability\" _originalHref=\"/actions/learn-github-actions/contexts#context-availability\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e The \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.if\u003c/code\u003e condition is evaluated before \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategymatrix\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategymatrix\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.matrix\u003c/code\u003e\u003c/a\u003e is applied.\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003eWhen you use expressions in an \u003ccode\u003eif\u003c/code\u003e conditional, you can, optionally, omit the \u003ccode\u003e${{ }}\u003c/code\u003e expression syntax because GitHub Actions automatically evaluates the \u003ccode\u003eif\u003c/code\u003e conditional as an expression. However, this exception does not apply everywhere.\u003c/p\u003e\n\u003cp\u003eYou must always use the \u003ccode\u003e${{ }}\u003c/code\u003e expression syntax or escape with \u003ccode\u003e''\u003c/code\u003e, \u003ccode\u003e\"\"\u003c/code\u003e,  or \u003ccode\u003e()\u003c/code\u003e when the expression starts with \u003ccode\u003e!\u003c/code\u003e, since \u003ccode\u003e!\u003c/code\u003e is reserved notation in YAML format. For example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e!\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estartsWith(github.ref,\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'refs/tags/'\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e)\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions\" _originalHref=\"/actions/learn-github-actions/expressions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-only-run-job-for-specific-repository\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-only-run-job-for-specific-repository\"\u003eExample: Only run job for specific repository\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThis example uses \u003ccode\u003eif\u003c/code\u003e to control when the \u003ccode\u003eproduction-deploy\u003c/code\u003e job can run. It will only run if the repository is named \u003ccode\u003eocto-repo-prod\u003c/code\u003e and is within the \u003ccode\u003eocto-org\u003c/code\u003e organization. Otherwise, the job will be marked as \u003cem\u003eskipped\u003c/em\u003e.\u003c/p\u003e\n\u003cdiv class=\"code-example\"\u003e\u003cheader class=\"d-flex flex-items-center flex-justify-between p-2 text-small rounded-top-1 border-top border-left border-right\"\u003e\u003cspan class=\"flex-1\"\u003eYAML\u003c/span\u003e\u003cbutton class=\"js-btn-copy btn btn-sm tooltipped tooltipped-nw\" aria-label=\"Copy YAML code to clipboard\" data-clipboard=\"3282279993\" aria-live=\"polite\" aria-atomic=\"true\"\u003e\u003csvg version=\"1.1\" width=\"16\" height=\"16\" viewBox=\"0 0 16 16\" class=\"octicon octicon-copy\" aria-hidden=\"true\"\u003e\u003cpath d=\"M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z\"\u003e\u003c/path\u003e\u003cpath d=\"M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/button\u003e\u003cpre hidden data-clipboard=\"3282279993\"\u003ename: example-workflow\non: [push]\njobs:\n  production-deploy:\n    if: github.repository == 'octo-org/octo-repo-prod'\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v3\n        with:\n          node-version: '14'\n      - run: npm install -g bats\n\u003c/pre\u003e\u003c/header\u003e\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eexample-workflow\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e]\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eproduction-deploy:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.repository\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e==\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'octo-org/octo-repo-prod'\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v4\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v3\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'14'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enpm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-g\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebats\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2 id=\"jobsjob_idruns-on\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idruns-on\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.runs-on\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.runs-on\u003c/code\u003e to define the type of machine to run the job on.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eThe destination machine can be either a \u003ca href=\"#choosing-github-hosted-runners\"\u003eGitHub-hosted runner\u003c/a\u003e, \u003ca href=\"#choosing-runners-in-a-group\"\u003elarger runner\u003c/a\u003e, or a \u003ca href=\"#choosing-self-hosted-runners\"\u003eself-hosted runner\u003c/a\u003e.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eYou can target runners based on the labels assigned to them, or their group membership, or a combination of these.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eYou can provide \u003ccode\u003eruns-on\u003c/code\u003e as:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ea single string\u003c/li\u003e\n\u003cli\u003ea single variable containing a string\u003c/li\u003e\n\u003cli\u003ean array of strings, variables containing strings, or a combination of both\u003c/li\u003e\n\u003cli\u003ea \u003ccode\u003ekey: value\u003c/code\u003e pair using the \u003ccode\u003egroup\u003c/code\u003e or \u003ccode\u003elabel\u003c/code\u003e keys\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIf you specify an array of strings or variables, your workflow will execute on any runner that matches all of the specified \u003ccode\u003eruns-on\u003c/code\u003e values. For example, here the job will only run on a self-hosted runner that has the labels \u003ccode\u003elinux\u003c/code\u003e, \u003ccode\u003ex64\u003c/code\u003e, and \u003ccode\u003egpu\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eself-hosted\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003elinux\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ex64\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003egpu\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"#choosing-self-hosted-runners\"\u003eChoosing self-hosted runners\u003c/a\u003e.\"\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eYou can mix strings and variables in an array. For example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_dispatch:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003einputs:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003echosen-os:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erequired:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003etype:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003echoice\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eoptions:\u003c/span\u003e\n        \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eUbuntu\u003c/span\u003e\n        \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emacOS\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003etest:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eself-hosted\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\"$\u003cspan class=\"hljs-template-variable\"\u003e{{ inputs.chosen-os }}\u003c/span\u003e\"\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n    \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eHello\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eworld!\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIf you would like to run your workflow on multiple machines, use \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategy\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstrategy\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e Quotation marks are not required around simple strings like \u003ccode\u003eself-hosted\u003c/code\u003e, but they are required for expressions like  \u003ccode\u003e\"${{ inputs.chosen-os }}\"\u003c/code\u003e.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch3 id=\"choosing-github-hosted-runners\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#choosing-github-hosted-runners\"\u003eChoosing GitHub-hosted runners\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIf you use a GitHub-hosted runner, each job runs in a fresh instance of a runner image specified by \u003ccode\u003eruns-on\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eAvailable GitHub-hosted runner labels are:\u003c/p\u003e\n\u003ctable style=\"width:100%\"\u003e\n\u003cthead\u003e\n  \u003ctr\u003e\n    \u003cth scope=\"col\"\u003e\u003cb\u003eOS (YAML workflow label)\u003c/b\u003e\u003c/th\u003e\n    \u003cth scope=\"col\"\u003e\u003cb\u003eNotes\u003c/b\u003e\u003c/th\u003e\n  \u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e\n\u003ccode\u003eubuntu-latest\u003c/code\u003e, \u003ccode\u003eubuntu-22.04\u003c/code\u003e, \u003ccode\u003eubuntu-20.04\u003c/code\u003e\n\u003c/td\u003e\n\u003ctd\u003e\nThe \u003ccode\u003eubuntu-latest\u003c/code\u003e label currently uses the Ubuntu 22.04 runner image.\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\n\u003ccode\u003ewindows-latest\u003c/code\u003e, \u003ccode\u003ewindows-2022\u003c/code\u003e, \u003ccode\u003ewindows-2019\u003c/code\u003e\n\u003c/td\u003e\n\u003ctd\u003e\nThe \u003ccode\u003ewindows-latest\u003c/code\u003e label currently uses the Windows 2022 runner image.\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e\n\u003ccode\u003emacos-latest\u003c/code\u003e, \u003ccode\u003emacos-14\u003c/code\u003e [Beta], \u003ccode\u003emacos-13\u003c/code\u003e, \u003ccode\u003emacos-12\u003c/code\u003e, \u003ccode\u003emacos-11\u003c/code\u003e\n\u003c/td\u003e\n\u003ctd\u003e\nThe \u003ccode\u003emacos-latest\u003c/code\u003e workflow label currently uses the macOS 12 runner image.\n\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003eFor more information about GitHub-hosted runner specifications, see \"\u003ca href=\"/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources\" _originalHref=\"/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources\"\u003eAbout GitHub-hosted runners\u003c/a\u003e.\"\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e The \u003ccode\u003e-latest\u003c/code\u003e runner images are the latest stable images that GitHub provides, and might not be the most recent version of the operating system available from the operating system vendor.\u003c/p\u003e\n\u003c/div\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-attention ghd-spotlight-attention\"\u003e\n\u003cp\u003e\u003cstrong\u003eWarning:\u003c/strong\u003e Beta and Deprecated Images are provided \"as-is\", \"with all faults\" and \"as available\" and are excluded from the service level agreement and warranty. Beta Images may not be covered by customer support.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch4 id=\"example-specifying-an-operating-system\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-specifying-an-operating-system\"\u003eExample: Specifying an operating system\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/actions/using-github-hosted-runners/about-github-hosted-runners\" _originalHref=\"/actions/using-github-hosted-runners/about-github-hosted-runners\"\u003eUsing GitHub-hosted runners\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"choosing-self-hosted-runners\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#choosing-self-hosted-runners\"\u003eChoosing self-hosted runners\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eTo specify a self-hosted runner for your job, configure \u003ccode\u003eruns-on\u003c/code\u003e in your workflow file with self-hosted runner labels.\u003c/p\u003e\n\u003cp\u003eAll self-hosted runners have the \u003ccode\u003eself-hosted\u003c/code\u003e label. Using only this label will select any self-hosted runner. To select runners that meet certain criteria, such as operating system or architecture, we recommend providing an array of labels that begins with \u003ccode\u003eself-hosted\u003c/code\u003e (this must be listed first) and then includes additional labels as needed. When you specify an array of labels, jobs will be queued on runners that have all the labels that you specify.\u003c/p\u003e\n\u003cp\u003eAlthough the \u003ccode\u003eself-hosted\u003c/code\u003e label is not required, we strongly recommend specifying it when using self-hosted runners to ensure that your job does not unintentionally specify any current or future GitHub-hosted runners.\u003c/p\u003e\n\u003ch4 id=\"example-using-labels-for-runner-selection\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-labels-for-runner-selection\"\u003eExample: Using labels for runner selection\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eself-hosted\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003elinux\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners\" _originalHref=\"/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners\"\u003eAbout self-hosted runners\u003c/a\u003e\" and \"\u003ca href=\"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/using-self-hosted-runners-in-a-workflow\" _originalHref=\"/actions/hosting-your-own-runners/managing-self-hosted-runners/using-self-hosted-runners-in-a-workflow\"\u003eUsing self-hosted runners in a workflow\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"choosing-runners-in-a-group\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#choosing-runners-in-a-group\"\u003eChoosing runners in a group\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can use \u003ccode\u003eruns-on\u003c/code\u003e to target runner groups, so that the job will execute on any runner that is a member of that group. For more granular control, you can also combine runner groups with labels.\u003c/p\u003e\n\u003cp\u003eRunner groups can only have \u003ca href=\"/en/actions/using-github-hosted-runners/using-larger-runners\" _originalHref=\"/actions/using-github-hosted-runners/using-larger-runners\"\u003elarger runners\u003c/a\u003e or \u003ca href=\"/en/actions/hosting-your-own-runners\" _originalHref=\"/actions/hosting-your-own-runners\"\u003eself-hosted runners\u003c/a\u003e as members.\u003c/p\u003e\n\u003ch4 id=\"example-using-groups-to-control-where-jobs-are-run\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-groups-to-control-where-jobs-are-run\"\u003eExample: Using groups to control where jobs are run\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eIn this example, Ubuntu runners have been added to a group called \u003ccode\u003eubuntu-runners\u003c/code\u003e. The \u003ccode\u003eruns-on\u003c/code\u003e key sends the job to any available runner in the \u003ccode\u003eubuntu-runners\u003c/code\u003e group:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003elearn-github-actions\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e]\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003echeck-bats-version:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \n      \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-runners\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v4\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v3\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'14'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enpm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-g\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebats\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebats\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-v\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"example-combining-groups-and-labels\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-combining-groups-and-labels\"\u003eExample: Combining groups and labels\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cp\u003eWhen you combine groups and labels, the runner must meet both requirements to be eligible to run the job.\u003c/p\u003e\n\u003cp\u003eIn this example, a runner group called \u003ccode\u003eubuntu-runners\u003c/code\u003e is populated with Ubuntu runners, which have also been assigned the label \u003ccode\u003eubuntu-20.04-16core\u003c/code\u003e. The \u003ccode\u003eruns-on\u003c/code\u003e key combines \u003ccode\u003egroup\u003c/code\u003e and \u003ccode\u003elabels\u003c/code\u003e so that the job is routed to any available runner within the group that also has a matching label:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003elearn-github-actions\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e]\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003echeck-bats-version:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-runners\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003elabels:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-20.04-16core\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v4\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v3\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'14'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enpm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-g\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebats\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebats\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-v\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idenvironment\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idenvironment\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.environment\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.environment\u003c/code\u003e to define the environment that the job references. All deployment protection rules must pass before a job referencing the environment is sent to a runner. For more information, see \"\u003ca href=\"/en/actions/deployment/targeting-different-environments/using-environments-for-deployment\" _originalHref=\"/actions/deployment/targeting-different-environments/using-environments-for-deployment\"\u003eUsing environments for deployment\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou can provide the environment as only the environment \u003ccode\u003ename\u003c/code\u003e, or as an environment object with the \u003ccode\u003ename\u003c/code\u003e and \u003ccode\u003eurl\u003c/code\u003e. The URL maps to \u003ccode\u003eenvironment_url\u003c/code\u003e in the deployments API. For more information about the deployments API, see \"\u003ca href=\"/en/rest/repos#deployments\" _originalHref=\"/rest/repos#deployments\"\u003eRepositories\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-using-a-single-environment-name\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-single-environment-name\"\u003eExample: Using a single environment name\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eenvironment:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estaging_environment\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-environment-name-and-url\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-environment-name-and-url\"\u003eExample: Using environment name and URL\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eenvironment:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eproduction_environment\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eurl:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ehttps://github.com\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe value of \u003ccode\u003eurl\u003c/code\u003e can be an expression. Allowed expression contexts: \u003ca href=\"/en/actions/learn-github-actions/contexts#github-context\" _originalHref=\"/actions/learn-github-actions/contexts#github-context\"\u003e\u003ccode\u003egithub\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#inputs-context\" _originalHref=\"/actions/learn-github-actions/contexts#inputs-context\"\u003e\u003ccode\u003einputs\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#vars-context\" _originalHref=\"/actions/learn-github-actions/contexts#vars-context\"\u003e\u003ccode\u003evars\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#needs-context\" _originalHref=\"/actions/learn-github-actions/contexts#needs-context\"\u003e\u003ccode\u003eneeds\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#strategy-context\" _originalHref=\"/actions/learn-github-actions/contexts#strategy-context\"\u003e\u003ccode\u003estrategy\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#matrix-context\" _originalHref=\"/actions/learn-github-actions/contexts#matrix-context\"\u003e\u003ccode\u003ematrix\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#job-context\" _originalHref=\"/actions/learn-github-actions/contexts#job-context\"\u003e\u003ccode\u003ejob\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#runner-context\" _originalHref=\"/actions/learn-github-actions/contexts#runner-context\"\u003e\u003ccode\u003erunner\u003c/code\u003e\u003c/a\u003e, and \u003ca href=\"/en/actions/learn-github-actions/contexts#env-context\" _originalHref=\"/actions/learn-github-actions/contexts#env-context\"\u003e\u003ccode\u003eenv\u003c/code\u003e\u003c/a\u003e. For more information about expressions, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions\" _originalHref=\"/actions/learn-github-actions/expressions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-using-output-as-url\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-output-as-url\"\u003eExample: Using output as URL\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eenvironment:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eproduction_environment\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eurl:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esteps.step_id.outputs.url_output\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe value of \u003ccode\u003ename\u003c/code\u003e can be an expression. Allowed expression contexts:  \u003ca href=\"/en/actions/learn-github-actions/contexts#github-context\" _originalHref=\"/actions/learn-github-actions/contexts#github-context\"\u003e\u003ccode\u003egithub\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#inputs-context\" _originalHref=\"/actions/learn-github-actions/contexts#inputs-context\"\u003e\u003ccode\u003einputs\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#vars-context\" _originalHref=\"/actions/learn-github-actions/contexts#vars-context\"\u003e\u003ccode\u003evars\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#needs-context\" _originalHref=\"/actions/learn-github-actions/contexts#needs-context\"\u003e\u003ccode\u003eneeds\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#strategy-context\" _originalHref=\"/actions/learn-github-actions/contexts#strategy-context\"\u003e\u003ccode\u003estrategy\u003c/code\u003e\u003c/a\u003e, and \u003ca href=\"/en/actions/learn-github-actions/contexts#matrix-context\" _originalHref=\"/actions/learn-github-actions/contexts#matrix-context\"\u003e\u003ccode\u003ematrix\u003c/code\u003e\u003c/a\u003e. For more information about expressions, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions\" _originalHref=\"/actions/learn-github-actions/expressions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-using-an-expression-as-environment-name\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-an-expression-as-environment-name\"\u003eExample: Using an expression as environment name\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eenvironment:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref_name\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idconcurrency\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idconcurrency\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.concurrency\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.concurrency\u003c/code\u003e to ensure that only a single job or workflow using the same concurrency group will run at a time. A concurrency group can be any string or expression. Allowed expression contexts: \u003ca href=\"/en/actions/learn-github-actions/contexts#github-context\" _originalHref=\"/actions/learn-github-actions/contexts#github-context\"\u003e\u003ccode\u003egithub\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#inputs-context\" _originalHref=\"/actions/learn-github-actions/contexts#inputs-context\"\u003e\u003ccode\u003einputs\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#vars-context\" _originalHref=\"/actions/learn-github-actions/contexts#vars-context\"\u003e\u003ccode\u003evars\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#needs-context\" _originalHref=\"/actions/learn-github-actions/contexts#needs-context\"\u003e\u003ccode\u003eneeds\u003c/code\u003e\u003c/a\u003e, \u003ca href=\"/en/actions/learn-github-actions/contexts#strategy-context\" _originalHref=\"/actions/learn-github-actions/contexts#strategy-context\"\u003e\u003ccode\u003estrategy\u003c/code\u003e\u003c/a\u003e, and \u003ca href=\"/en/actions/learn-github-actions/contexts#matrix-context\" _originalHref=\"/actions/learn-github-actions/contexts#matrix-context\"\u003e\u003ccode\u003ematrix\u003c/code\u003e\u003c/a\u003e. For more information about expressions, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions\" _originalHref=\"/actions/learn-github-actions/expressions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou can also specify \u003ccode\u003econcurrency\u003c/code\u003e at the workflow level. For more information, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#concurrency\"\u003e\u003ccode\u003econcurrency\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWhen a concurrent job or workflow is queued, if another job or workflow using the same concurrency group in the repository is in progress, the queued job or workflow will be \u003ccode\u003epending\u003c/code\u003e. Any previously pending job or workflow in the concurrency group will be canceled. To also cancel any currently running job or workflow in the same concurrency group, specify \u003ccode\u003ecancel-in-progress: true\u003c/code\u003e.\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe concurrency group name is case insensitive. For example, \u003ccode\u003eprod\u003c/code\u003e and \u003ccode\u003eProd\u003c/code\u003e will be treated as the same concurrency group.\u003c/li\u003e\n\u003cli\u003eOrdering is not guaranteed for jobs or runs using concurrency groups, they are handled in the order that they are processed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003ch3 id=\"example-using-concurrency-and-the-default-behavior-1\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-concurrency-and-the-default-behavior-1\"\u003eExample: Using concurrency and the default behavior\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThe default behavior of GitHub Actions is to allow multiple jobs or workflow runs to run concurrently. The \u003ccode\u003econcurrency\u003c/code\u003e keyword allows you to control the concurrency of workflow runs.\u003c/p\u003e\n\u003cp\u003eFor example, you can use the \u003ccode\u003econcurrency\u003c/code\u003e keyword immediately after where trigger conditions are defined to limit the concurrency of entire workflow runs for a specific branch:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.workflow\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}-${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also limit the concurrency of jobs within a workflow by using the \u003ccode\u003econcurrency\u003c/code\u003e keyword at the job level:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob-1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eexample-group\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-concurrency-groups-1\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-concurrency-groups-1\"\u003eExample: Concurrency groups\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eConcurrency groups provide a way to manage and limit the execution of workflow runs or jobs that share the same concurrency key.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003econcurrency\u003c/code\u003e key is used to group workflows or jobs together into a concurrency group. When you define a \u003ccode\u003econcurrency\u003c/code\u003e key, GitHub Actions ensures that only one workflow or job with that key runs at any given time. If a new workflow run or job starts with the same \u003ccode\u003econcurrency\u003c/code\u003e key, GitHub Actions will cancel any workflow or job already running with that key. The \u003ccode\u003econcurrency\u003c/code\u003e key can be a hard-coded string, or it can be a dynamic expression that includes context variables.\u003c/p\u003e\n\u003cp\u003eIt is possible to define concurrency conditions in your workflow so that the workflow or job is part of a concurrency group.\u003c/p\u003e\n\u003cp\u003eThis means that when a workflow run or job starts, GitHub will cancel any workflow runs or jobs that are already in progress in the same concurrency group. This is useful in scenarios where you want to prevent parallel runs for a certain set of a workflows or jobs, such as the ones used for deployments to a staging environment, in order to prevent actions that could cause conflicts or consume more resources than necessary.\u003c/p\u003e\n\u003cp\u003eIn this example, \u003ccode\u003ejob-1\u003c/code\u003e is part of a concurrency group named \u003ccode\u003estaging_environment\u003c/code\u003e. This means that if a new run of \u003ccode\u003ejob-1\u003c/code\u003e is triggered, any runs of the same job in the \u003ccode\u003estaging_environment\u003c/code\u003e concurrency group that are already in progress will be cancelled.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob-1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estaging_environment\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAlternatively, using a dynamic expression such as \u003ccode\u003econcurrency: ci-${{ github.ref }}\u003c/code\u003e in your workflow means that the workflow or job would be part of a concurrency group named \u003ccode\u003eci-\u003c/code\u003e followed by the reference of the branch or tag that triggered the workflow. In this example, if a new commit is pushed to the main branch while a previous run is still in progress, the previous run will be cancelled and the new one will start:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eci-${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-concurrency-to-cancel-any-in-progress-job-or-run-1\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-concurrency-to-cancel-any-in-progress-job-or-run-1\"\u003eExample: Using concurrency to cancel any in-progress job or run\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eTo use concurrency to cancel any in-progress job or run in GitHub Actions, you can use the \u003ccode\u003econcurrency\u003c/code\u003e key with the \u003ccode\u003ecancel-in-progress\u003c/code\u003e option set to \u003ccode\u003etrue\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNote that in this example, without defining a particular concurrency group, GitHub Actions will cancel \u003cem\u003eany\u003c/em\u003e in-progress run of the job or workflow.\u003c/p\u003e\n\u003ch3 id=\"example-using-a-fallback-value-1\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-fallback-value-1\"\u003eExample: Using a fallback value\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIf you build the group name with a property that is only defined for specific events, you can use a fallback value. For example, \u003ccode\u003egithub.head_ref\u003c/code\u003e is only defined on \u003ccode\u003epull_request\u003c/code\u003e events. If your workflow responds to other events in addition to \u003ccode\u003epull_request\u003c/code\u003e events, you will need to provide a fallback to avoid a syntax error. The following concurrency group cancels in-progress jobs or runs on \u003ccode\u003epull_request\u003c/code\u003e events only; if \u003ccode\u003egithub.head_ref\u003c/code\u003e is undefined, the concurrency group will fallback to the run ID, which is guaranteed to be both unique and defined for the run.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.head_ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e||\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.run_id\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow-1\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow-1\"\u003eExample: Only cancel in-progress jobs or runs for the current workflow\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIf you have multiple workflows in the same repository, concurrency group names must be unique across workflows to avoid canceling in-progress jobs or runs from other workflows. Otherwise, any previously in-progress or pending job will be canceled, regardless of the workflow.\u003c/p\u003e\n\u003cp\u003eTo only cancel in-progress runs of the same workflow, you can use the \u003ccode\u003egithub.workflow\u003c/code\u003e property to build the concurrency group:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003econcurrency:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003egroup:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.workflow\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}-${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.ref\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecancel-in-progress:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idoutputs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idoutputs\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.outputs\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.outputs\u003c/code\u003e to create a \u003ccode\u003emap\u003c/code\u003e of outputs for a job. Job outputs are available to all downstream jobs that depend on this job. For more information on defining job dependencies, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idneeds\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idneeds\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.needs\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eOutputs are Unicode strings, and can be a maximum of 1 MB. The total of all outputs in a workflow run can be a maximum of 50 MB.\u003c/p\u003e\n\u003cp\u003eJob outputs containing expressions are evaluated on the runner at the end of each job. Outputs containing secrets are redacted on the runner and not sent to GitHub Actions.\u003c/p\u003e\n\u003cp\u003eTo use job outputs in a dependent job, you can use the \u003ccode\u003eneeds\u003c/code\u003e context. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#needs-context\" _originalHref=\"/actions/learn-github-actions/contexts#needs-context\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e \u003ccode\u003e$GITHUB_OUTPUT\u003c/code\u003e is shared between all steps in a job. If you use the same output name in multiple steps, the last step to write to the output will override the value. If your job uses a matrix and writes to \u003ccode\u003e$GITHUB_OUTPUT\u003c/code\u003e, the content will be overwritten for each matrix combination. You can use the \u003ccode\u003ematrix\u003c/code\u003e context to create unique output names for each job configuration. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#matrix-context\" _originalHref=\"/actions/learn-github-actions/contexts#matrix-context\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003c/div\u003e\n\u003ch3 id=\"example-defining-outputs-for-a-job\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-defining-outputs-for-a-job\"\u003eExample: Defining outputs for a job\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Map a step output to a job output\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eoutputs:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eoutput1:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esteps.step1.outputs.test\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eoutput2:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esteps.step2.outputs.test\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eid:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep1\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"test=hello\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u003e\u003e\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"$GITHUB_OUTPUT\"\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eid:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep2\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"test=world\"\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u003e\u003e\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"$GITHUB_OUTPUT\"\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob2:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eneeds:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejob1\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eOUTPUT1:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{needs.job1.outputs.output1}}\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eOUTPUT2:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{needs.job1.outputs.output2}}\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"$OUTPUT1 $OUTPUT2\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idenv\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.env\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA \u003ccode\u003emap\u003c/code\u003e of variables that are available to all steps in the job. You can set variables for the entire workflow or an individual step. For more information, see \u003ca href=\"#env\"\u003e\u003ccode\u003eenv\u003c/code\u003e\u003c/a\u003e and \u003ca href=\"#jobsjob_idstepsenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].env\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWhen more than one environment variable is defined with the same name, GitHub uses the most specific variable. For example, an environment variable defined in a step will override job and workflow environment variables with the same name, while the step executes. An environment variable defined for a job will override a workflow variable with the same name, while the job executes.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idenv\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idenv\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.env\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eFIRST_NAME:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMona\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_iddefaults\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_iddefaults\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults\u003c/code\u003e to create a \u003ccode\u003emap\u003c/code\u003e of default settings that will apply to all steps in the job. You can also set default settings for the entire workflow. For more information, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#defaults\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#defaults\"\u003e\u003ccode\u003edefaults\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWhen more than one default setting is defined with the same name, GitHub uses the most specific default setting. For example, a default setting defined in a job will override a default setting that has the same name defined in a workflow.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_iddefaultsrun\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_iddefaultsrun\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults.run\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults.run\u003c/code\u003e to provide default \u003ccode\u003eshell\u003c/code\u003e and \u003ccode\u003eworking-directory\u003c/code\u003e to all \u003ccode\u003erun\u003c/code\u003e steps in the job. This keyword can reference several contexts. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#context-availability\" _originalHref=\"/actions/learn-github-actions/contexts#context-availability\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou can provide default \u003ccode\u003eshell\u003c/code\u003e and \u003ccode\u003eworking-directory\u003c/code\u003e options for all \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun\"\u003e\u003ccode\u003erun\u003c/code\u003e\u003c/a\u003e steps in a job. You can also set default settings for \u003ccode\u003erun\u003c/code\u003e for the entire workflow. For more information, see \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrun\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrun\"\u003e\u003ccode\u003edefaults.run\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWhen more than one default setting is defined with the same name, GitHub uses the most specific default setting. For example, a default setting defined in a job will override a default setting that has the same name defined in a workflow.\u003c/p\u003e\n\u003ch3 id=\"example-setting-default-run-step-options-for-a-job\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-setting-default-run-step-options-for-a-job\"\u003eExample: Setting default \u003ccode\u003erun\u003c/code\u003e step options for a job\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ejob1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003edefaults:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebash\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eworking-directory:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./scripts\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idsteps\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idsteps\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA job contains a sequence of tasks called \u003ccode\u003esteps\u003c/code\u003e. Steps can run commands, run setup tasks, or run an action in your repository, a public repository, or an action published in a Docker registry. Not all steps run actions, but all actions run as a step. Each step runs in its own process in the runner environment and has access to the workspace and filesystem. Because steps run in their own process, changes to environment variables are not preserved between steps. GitHub provides built-in steps to set up and complete a job.\u003c/p\u003e\n\u003cp\u003eGitHub only displays the first 1,000 checks, however, you can run an unlimited number of steps as long as you are within the workflow usage limits. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/usage-limits-billing-and-administration\" _originalHref=\"/actions/learn-github-actions/usage-limits-billing-and-administration\"\u003eUsage limits, billing, and administration\u003c/a\u003e\" for GitHub-hosted runners and \"\u003ca href=\"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners#usage-limits\" _originalHref=\"/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners#usage-limits\"\u003eAbout self-hosted runners\u003c/a\u003e\" for self-hosted runner usage limits.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idsteps\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idsteps\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eGreeting\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMona\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy-job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eJob\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ePrint\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egreeting\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eMY_VAR:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eHi\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethere!\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ename\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eis\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eFIRST_NAME:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMona\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eMIDDLE_NAME:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eThe\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eLAST_NAME:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eOctocat\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e|\n          echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idstepsid\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsid\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].id\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA unique identifier for the step. You can use the \u003ccode\u003eid\u003c/code\u003e to reference the step in contexts. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts\" _originalHref=\"/actions/learn-github-actions/contexts\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstepsif\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsif\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].if\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use the \u003ccode\u003eif\u003c/code\u003e conditional to prevent a step from running unless a condition is met. You can use any supported context and expression to create a conditional. For more information on which contexts are supported in this key, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#context-availability\" _originalHref=\"/actions/learn-github-actions/contexts#context-availability\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eWhen you use expressions in an \u003ccode\u003eif\u003c/code\u003e conditional, you can, optionally, omit the \u003ccode\u003e${{ }}\u003c/code\u003e expression syntax because GitHub Actions automatically evaluates the \u003ccode\u003eif\u003c/code\u003e conditional as an expression. However, this exception does not apply everywhere.\u003c/p\u003e\n\u003cp\u003eYou must always use the \u003ccode\u003e${{ }}\u003c/code\u003e expression syntax or escape with \u003ccode\u003e''\u003c/code\u003e, \u003ccode\u003e\"\"\u003c/code\u003e,  or \u003ccode\u003e()\u003c/code\u003e when the expression starts with \u003ccode\u003e!\u003c/code\u003e, since \u003ccode\u003e!\u003c/code\u003e is reserved notation in YAML format. For example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e!\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estartsWith(github.ref,\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'refs/tags/'\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e)\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions\" _originalHref=\"/actions/learn-github-actions/expressions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-using-contexts\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-contexts\"\u003eExample: Using contexts\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThis step only runs when the event type is a \u003ccode\u003epull_request\u003c/code\u003e and the event action is \u003ccode\u003eunassigned\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event_name\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e==\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'pull_request'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x26;\u0026#x26;\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event.action\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e==\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'unassigned'\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eThis\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eevent\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eis\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epull\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003erequest\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethat\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ehad\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ean\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eassignee\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eremoved.\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-status-check-functions\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-status-check-functions\"\u003eExample: Using status check functions\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003emy backup step\u003c/code\u003e only runs when the previous step of a job fails. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/expressions#status-check-functions\" _originalHref=\"/actions/learn-github-actions/expressions#status-check-functions\"\u003eExpressions\u003c/a\u003e.\"\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eocto-org/action-name@main\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebackup\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efailure()\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/heroku@1.0.0\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-secrets\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-secrets\"\u003eExample: Using secrets\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eSecrets cannot be directly referenced in \u003ccode\u003eif:\u003c/code\u003e conditionals. Instead, consider setting secrets as job-level environment variables, then referencing the environment variables to conditionally run steps in the job.\u003c/p\u003e\n\u003cp\u003eIf a secret has not been set, the return value of an expression referencing the secret (such as \u003ccode\u003e${{ secrets.SuperSecret }}\u003c/code\u003e in the example) will be an empty string.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eRun\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eif\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecret\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ehas\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebeen\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eset\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epush\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy-jobname:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003esuper_secret:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.SuperSecret\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eenv.super_secret\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003e!=\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'This step will only run if the secret has a value set.'\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eenv.super_secret\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e==\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e''\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'This step will only run if the secret does not have a value set.'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts#context-availability\" _originalHref=\"/actions/learn-github-actions/contexts#context-availability\"\u003eContexts\u003c/a\u003e\" and \"\u003ca href=\"/en/actions/security-guides/using-secrets-in-github-actions\" _originalHref=\"/actions/security-guides/using-secrets-in-github-actions\"\u003eUsing secrets in GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstepsname\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsname\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].name\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA name for your step to display on GitHub.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstepsuses\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsuses\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].uses\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eSelects an action to run as part of a step in your job. An action is a reusable unit of code. You can use an action defined in the same repository as the workflow, a public repository, or in a \u003ca href=\"https://hub.docker.com/\"\u003epublished Docker container image\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWe strongly recommend that you include the version of the action you are using by specifying a Git ref, SHA, or Docker tag. If you don't specify a version, it could break your workflows or cause unexpected behavior when the action owner publishes an update.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUsing the commit SHA of a released action version is the safest for stability and security.\u003c/li\u003e\n\u003cli\u003eIf the action publishes major version tags, you should expect to receive critical fixes and security patches while still retaining compatibility. Note that this behavior is at the discretion of the action's author.\u003c/li\u003e\n\u003cli\u003eUsing the default branch of an action may be convenient, but if someone releases a new major version with a breaking change, your workflow could break.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSome actions require inputs that you must set using the \u003ca href=\"#jobsjob_idstepswith\"\u003e\u003ccode\u003ewith\u003c/code\u003e\u003c/a\u003e keyword. Review the action's README file to determine the inputs required.\u003c/p\u003e\n\u003cp\u003eActions are either JavaScript files or Docker containers. If the action you're using is a Docker container you must run the job in a Linux environment. For more details, see \u003ca href=\"#jobsjob_idruns-on\"\u003e\u003ccode\u003eruns-on\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"example-using-versioned-actions\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-versioned-actions\"\u003eExample: Using versioned actions\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e# Reference a specific commit\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e# Reference the major version of a release\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v4\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e# Reference a specific version\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v4.2.0\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e# Reference a branch\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@main\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-a-public-action\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-public-action\"\u003eExample: Using a public action\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e{owner}/{repo}@{ref}\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eYou can specify a branch, ref, or SHA in a public GitHub repository.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n        \u003cspan class=\"hljs-comment\"\u003e# Uses the default branch of a public repository\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/heroku@main\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecond\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n        \u003cspan class=\"hljs-comment\"\u003e# Uses a specific version tag of a public repository\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/aws@v2.0.1\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-a-public-action-in-a-subdirectory\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-public-action-in-a-subdirectory\"\u003eExample: Using a public action in a subdirectory\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e{owner}/{repo}/{path}@{ref}\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eA subdirectory in a public GitHub repository at a specific branch, ref, or SHA.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/aws/ec2@main\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-an-action-in-the-same-repository-as-the-workflow\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-an-action-in-the-same-repository-as-the-workflow\"\u003eExample: Using an action in the same repository as the workflow\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e./path/to/dir\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eThe path to the directory that contains the action in your workflow's repository. You must check out your repository before using the action.\u003c/p\u003e\n\u003cp\u003eExample repository file structure:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-shell\"\u003e|-- hello-world (repository)\n|   |__ .github\n|       └── workflows\n|           └── my-first-workflow.yml\n|       └── actions\n|           |__ hello-world-action\n|               └── action.yml\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe path is relative (\u003ccode\u003e./\u003c/code\u003e) to the default working directory (\u003ccode\u003egithub.workspace\u003c/code\u003e, \u003ccode\u003e$GITHUB_WORKSPACE\u003c/code\u003e). If the action checks out the repository to a location different than the workflow, the relative path used for local actions must be updated.\u003c/p\u003e\n\u003cp\u003eExample workflow file:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-comment\"\u003e# This step checks out a copy of your repository.\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003echeck\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eout\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003erepository\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v4\u003c/span\u003e\n      \u003cspan class=\"hljs-comment\"\u003e# This step references the directory that contains the action.\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eUse\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003elocal\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ehello-world-action\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./.github/actions/hello-world-action\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-a-docker-hub-action\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-docker-hub-action\"\u003eExample: Using a Docker Hub action\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003edocker://{image}:{tag}\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eA Docker image published on \u003ca href=\"https://hub.docker.com/\"\u003eDocker Hub\u003c/a\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edocker://alpine:3.8\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-the-github-packages-container-registry\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-the-github-packages-container-registry\"\u003eExample: Using the GitHub Packages Container registry\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003edocker://{host}/{image}:{tag}\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eA public Docker image in the GitHub Packages Container registry.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edocker://ghcr.io/OWNER/IMAGE_NAME\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-a-docker-public-registry-action\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-docker-public-registry-action\"\u003eExample: Using a Docker public registry action\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003edocker://{host}/{image}:{tag}\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eA Docker image in a public registry. This example uses the Google Container Registry at \u003ccode\u003egcr.io\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edocker://gcr.io/cloud-builders/gradle\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-an-action-inside-a-different-private-repository-than-the-workflow\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-an-action-inside-a-different-private-repository-than-the-workflow\"\u003eExample: Using an action inside a different private repository than the workflow\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYour workflow must checkout the private repository and reference the action locally. Generate a personal access token and add the token as a secret. For more information, see \"\u003ca href=\"/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token\" _originalHref=\"/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token\"\u003eManaging your personal access tokens\u003c/a\u003e\" and \"\u003ca href=\"/en/actions/security-guides/using-secrets-in-github-actions\" _originalHref=\"/actions/security-guides/using-secrets-in-github-actions\"\u003eUsing secrets in GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eReplace \u003ccode\u003ePERSONAL_ACCESS_TOKEN\u003c/code\u003e in the example with the name of your secret.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eCheck\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eout\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003erepository\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/checkout@v4\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003erepository:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eoctocat/my-private-repo\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eref:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ev1.0\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003etoken:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.PERSONAL_ACCESS_TOKEN\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003epath:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./.github/actions/my-private-repo\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eRun\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eaction\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./.github/actions/my-private-repo/my-action\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAlternatively, use a GitHub App instead of a personal access token in order to ensure your workflow continues to run even if the personal access token owner leaves. For more information, see \"\u003ca href=\"/en/apps/creating-github-apps/guides/making-authenticated-api-requests-with-a-github-app-in-a-github-actions-workflow\" _originalHref=\"/apps/creating-github-apps/guides/making-authenticated-api-requests-with-a-github-app-in-a-github-actions-workflow\"\u003eMaking authenticated API requests with a GitHub App in a GitHub Actions workflow\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstepsrun\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsrun\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].run\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eRuns command-line programs that do not exceed 21,000 characters using the operating system's shell. If you do not provide a \u003ccode\u003ename\u003c/code\u003e, the step name will default to the text specified in the \u003ccode\u003erun\u003c/code\u003e command.\u003c/p\u003e\n\u003cp\u003eCommands run using non-login shells by default. You can choose a different shell and customize the shell used to run commands. For more information, see \u003ca href=\"#jobsjob_idstepsshell\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].shell\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eEach \u003ccode\u003erun\u003c/code\u003e keyword represents a new process and shell in the runner environment. When you provide multi-line commands, each line runs in the same shell. For example:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eA single-line command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eInstall\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDependencies\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enpm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eA multi-line command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eClean\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edependencies\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eand\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebuild\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e|\n    npm ci\n    npm run build\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"jobsjob_idstepsworking-directory\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsworking-directory\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].working-directory\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUsing the \u003ccode\u003eworking-directory\u003c/code\u003e keyword, you can specify the working directory of where to run the command.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eClean\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003etemp\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edirectory\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003erm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-rf\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e*\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworking-directory:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./temp\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAlternatively, you can specify a default working directory for all \u003ccode\u003erun\u003c/code\u003e steps in a job, or for all \u003ccode\u003erun\u003c/code\u003e steps in the entire workflow. For more information, see \"\u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrun\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#defaultsrun\"\u003e\u003ccode\u003edefaults.run\u003c/code\u003e\u003c/a\u003e\" and \"\u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults.run\u003c/code\u003e\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eYou can also use a \u003ccode\u003erun\u003c/code\u003e step to run a script. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/essential-features-of-github-actions#adding-scripts-to-your-workflow\" _originalHref=\"/actions/learn-github-actions/essential-features-of-github-actions#adding-scripts-to-your-workflow\"\u003eEssential features of GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstepsshell\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsshell\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].shell\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can override the default shell settings in the runner's operating system using the \u003ccode\u003eshell\u003c/code\u003e keyword. You can use built-in \u003ccode\u003eshell\u003c/code\u003e keywords, or you can define a custom set of shell options. The shell command that is run internally executes a temporary file that contains the commands specified in the \u003ccode\u003erun\u003c/code\u003e keyword.\u003c/p\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth scope=\"col\"\u003eSupported platform\u003c/th\u003e\u003cth scope=\"col\"\u003e\u003ccode\u003eshell\u003c/code\u003e parameter\u003c/th\u003e\u003cth scope=\"col\"\u003eDescription\u003c/th\u003e\u003cth scope=\"col\"\u003eCommand run internally\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eLinux / macOS\u003c/td\u003e\u003ctd\u003eunspecified\u003c/td\u003e\u003ctd\u003eThe default shell on non-Windows platforms. Note that this runs a different command to when \u003ccode\u003ebash\u003c/code\u003e is specified explicitly. If \u003ccode\u003ebash\u003c/code\u003e is not found in the path, this is treated as \u003ccode\u003esh\u003c/code\u003e.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ebash -e {0}\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eAll\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ebash\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe default shell on non-Windows platforms with a fallback to \u003ccode\u003esh\u003c/code\u003e. When specifying a bash shell on Windows, the bash shell included with Git for Windows is used.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ebash --noprofile --norc -eo pipefail {0}\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eAll\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epwsh\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe PowerShell Core. GitHub appends the extension \u003ccode\u003e.ps1\u003c/code\u003e to your script name.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epwsh -command \". '{0}'\"\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eAll\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epython\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eExecutes the python command.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epython {0}\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eLinux / macOS\u003c/td\u003e\u003ctd\u003e\u003ccode\u003esh\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe fallback behavior for non-Windows platforms if no shell is provided and \u003ccode\u003ebash\u003c/code\u003e is not found in the path.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003esh -e {0}\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWindows\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ecmd\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eGitHub appends the extension \u003ccode\u003e.cmd\u003c/code\u003e to your script name and substitutes for \u003ccode\u003e{0}\u003c/code\u003e.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003e%ComSpec% /D /E:ON /V:OFF /S /C \"CALL \"{0}\"\"\u003c/code\u003e.\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWindows\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epwsh\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThis is the default shell used on Windows. The PowerShell Core. GitHub appends the extension \u003ccode\u003e.ps1\u003c/code\u003e to your script name. If your self-hosted Windows runner does not have \u003cem\u003ePowerShell Core\u003c/em\u003e installed, then \u003cem\u003ePowerShell Desktop\u003c/em\u003e is used instead.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epwsh -command \". '{0}'\"\u003c/code\u003e.\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eWindows\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epowershell\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe PowerShell Desktop. GitHub appends the extension \u003ccode\u003e.ps1\u003c/code\u003e to your script name.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epowershell -command \". '{0}'\"\u003c/code\u003e.\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\n\u003ch3 id=\"example-running-a-command-using-bash\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-running-a-command-using-bash\"\u003eExample: Running a command using Bash\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDisplay\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epath\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebash\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e$PATH\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-running-a-command-using-windows-cmd\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-running-a-command-using-windows-cmd\"\u003eExample: Running a command using Windows \u003ccode\u003ecmd\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDisplay\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epath\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecmd\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e%PATH%\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-running-a-command-using-powershell-core\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-running-a-command-using-powershell-core\"\u003eExample: Running a command using PowerShell Core\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDisplay\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epath\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epwsh\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${env:PATH}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-powershell-desktop-to-run-a-command\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-powershell-desktop-to-run-a-command\"\u003eExample: Using PowerShell Desktop to run a command\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDisplay\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epath\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epowershell\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${env:PATH}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-running-an-inline-python-script\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-running-an-inline-python-script\"\u003eExample: Running an inline Python script\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDisplay\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epath\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epython\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e|\n      import os\n      print(os.environ['PATH'])\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"custom-shell\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#custom-shell\"\u003eCustom shell\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can set the \u003ccode\u003eshell\u003c/code\u003e value to a template string using \u003ccode\u003ecommand [options] {0} [more_options]\u003c/code\u003e. GitHub interprets the first whitespace-delimited word of the string as the command, and inserts the file name for the temporary script at \u003ccode\u003e{0}\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eFor example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDisplay\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eenvironment\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003evariables\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eand\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003etheir\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003evalues\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eshell:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eperl\u003c/span\u003e {\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e}\n    \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e|\n      print %ENV\n\u003c/span\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe command used, \u003ccode\u003eperl\u003c/code\u003e in this example, must be installed on the runner.\u003c/p\u003e\n\u003cp\u003eFor information about the software included on GitHub-hosted runners, see \"\u003ca href=\"/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-software\" _originalHref=\"/actions/using-github-hosted-runners/about-github-hosted-runners#supported-software\"\u003eUsing GitHub-hosted runners\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"exit-codes-and-error-action-preference\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#exit-codes-and-error-action-preference\"\u003eExit codes and error action preference\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eFor built-in shell keywords, we provide the following defaults that are executed by GitHub-hosted runners. You should use these guidelines when running shell scripts.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003ebash\u003c/code\u003e/\u003ccode\u003esh\u003c/code\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBy default, fail-fast behavior is enforced using \u003ccode\u003eset -e\u003c/code\u003e for both \u003ccode\u003esh\u003c/code\u003e and \u003ccode\u003ebash\u003c/code\u003e. When \u003ccode\u003eshell: bash\u003c/code\u003e is specified, \u003ccode\u003e-o pipefail\u003c/code\u003e is also applied to enforce early exit from pipelines that generate a non-zero exit status.\u003c/li\u003e\n\u003cli\u003eYou can take full control over shell parameters by providing a template string to the shell options. For example, \u003ccode\u003ebash {0}\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003esh\u003c/code\u003e-like shells exit with the exit code of the last command executed in a script, which is also the default behavior for actions. The runner will report the status of the step as fail/succeed based on this exit code.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003epowershell\u003c/code\u003e/\u003ccode\u003epwsh\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFail-fast behavior when possible. For \u003ccode\u003epwsh\u003c/code\u003e and \u003ccode\u003epowershell\u003c/code\u003e built-in shell, we will prepend \u003ccode\u003e$ErrorActionPreference = 'stop'\u003c/code\u003e to script contents.\u003c/li\u003e\n\u003cli\u003eWe append \u003ccode\u003eif ((Test-Path -LiteralPath variable:\\LASTEXITCODE)) { exit $LASTEXITCODE }\u003c/code\u003e to powershell scripts so action statuses reflect the script's last exit code.\u003c/li\u003e\n\u003cli\u003eUsers can always opt out by not using the built-in shell, and providing a custom shell option like: \u003ccode\u003epwsh -File {0}\u003c/code\u003e, or \u003ccode\u003epowershell -Command \"\u0026#x26; '{0}'\"\u003c/code\u003e, depending on need.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003ecmd\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThere doesn't seem to be a way to fully opt into fail-fast behavior other than writing your script to check each error code and respond accordingly. Because we can't actually provide that behavior by default, you need to write this behavior into your script.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecmd.exe\u003c/code\u003e will exit with the error level of the last program it executed, and it will return the error code to the runner. This behavior is internally consistent with the previous \u003ccode\u003esh\u003c/code\u003e and \u003ccode\u003epwsh\u003c/code\u003e default behavior and is the \u003ccode\u003ecmd.exe\u003c/code\u003e default, so this behavior remains intact.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"jobsjob_idstepswith\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepswith\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA \u003ccode\u003emap\u003c/code\u003e of the input parameters defined by the action. Each input parameter is a key/value pair. Input parameters are set as environment variables. The variable is prefixed with \u003ccode\u003eINPUT_\u003c/code\u003e and converted to upper case.\u003c/p\u003e\n\u003cp\u003eInput parameters defined for a Docker container must use \u003ccode\u003eargs\u003c/code\u003e. For more information, see \"\u003ca href=\"#jobsjob_idstepswithargs\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with.args\u003c/code\u003e\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idstepswith\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idstepswith\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eDefines the three input parameters (\u003ccode\u003efirst_name\u003c/code\u003e, \u003ccode\u003emiddle_name\u003c/code\u003e, and \u003ccode\u003elast_name\u003c/code\u003e) defined by the \u003ccode\u003ehello_world\u003c/code\u003e action. These input variables will be accessible to the \u003ccode\u003ehello-world\u003c/code\u003e action as \u003ccode\u003eINPUT_FIRST_NAME\u003c/code\u003e, \u003ccode\u003eINPUT_MIDDLE_NAME\u003c/code\u003e, and \u003ccode\u003eINPUT_LAST_NAME\u003c/code\u003e environment variables.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emy_first_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/hello_world@main\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003efirst_name:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMona\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003emiddle_name:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eThe\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003elast_name:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eOctocat\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idstepswithargs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepswithargs\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with.args\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA \u003ccode\u003estring\u003c/code\u003e that defines the inputs for a Docker container. GitHub passes the \u003ccode\u003eargs\u003c/code\u003e to the container's \u003ccode\u003eENTRYPOINT\u003c/code\u003e when the container starts up. An \u003ccode\u003earray of strings\u003c/code\u003e is not supported by this parameter. A single argument that includes spaces should be surrounded by double quotes \u003ccode\u003e\"\"\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idstepswithargs\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idstepswithargs\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with.args\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eExplain\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewhy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethis\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ejob\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eran\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eocto-org/action-name@main\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eentrypoint:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e/bin/echo\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eargs:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eThe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event_name\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eevent\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003etriggered\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethis\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003estep.\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003eargs\u003c/code\u003e are used in place of the \u003ccode\u003eCMD\u003c/code\u003e instruction in a \u003ccode\u003eDockerfile\u003c/code\u003e. If you use \u003ccode\u003eCMD\u003c/code\u003e in your \u003ccode\u003eDockerfile\u003c/code\u003e, use the guidelines ordered by preference:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eDocument required arguments in the action's README and omit them from the \u003ccode\u003eCMD\u003c/code\u003e instruction.\u003c/li\u003e\n\u003cli\u003eUse defaults that allow using the action without specifying any \u003ccode\u003eargs\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eIf the action exposes a \u003ccode\u003e--help\u003c/code\u003e flag, or something similar, use that as the default to make your action self-documenting.\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"jobsjob_idstepswithentrypoint\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepswithentrypoint\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with.entrypoint\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eOverrides the Docker \u003ccode\u003eENTRYPOINT\u003c/code\u003e in the \u003ccode\u003eDockerfile\u003c/code\u003e, or sets it if one wasn't already specified. Unlike the Docker \u003ccode\u003eENTRYPOINT\u003c/code\u003e instruction which has a shell and exec form, \u003ccode\u003eentrypoint\u003c/code\u003e keyword accepts only a single string defining the executable to be run.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idstepswithentrypoint\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idstepswithentrypoint\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with.entrypoint\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eRun\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecustom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecommand\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eocto-org/action-name@main\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eentrypoint:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e/a/different/executable\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003eentrypoint\u003c/code\u003e keyword is meant to be used with Docker container actions, but you can also use it with JavaScript actions that don't define any inputs.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstepsenv\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepsenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].env\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eSets variables for steps to use in the runner environment. You can also set variables for the entire workflow or a job. For more information, see \u003ca href=\"#env\"\u003e\u003ccode\u003eenv\u003c/code\u003e\u003c/a\u003e and \u003ca href=\"#jobsjob_idenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.env\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWhen more than one environment variable is defined with the same name, GitHub uses the most specific variable. For example, an environment variable defined in a step will override job and workflow environment variables with the same name, while the step executes. An environment variable defined for a job will override a workflow variable with the same name, while the job executes.\u003c/p\u003e\n\u003cp\u003ePublic actions may specify expected variables in the README file. If you are setting a secret or sensitive value, such as a password or token, you must set secrets using the \u003ccode\u003esecrets\u003c/code\u003e context. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts\" _originalHref=\"/actions/learn-github-actions/contexts\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idstepsenv\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idstepsenv\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].env\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efirst\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eaction\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eGITHUB_TOKEN:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.GITHUB_TOKEN\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eFIRST_NAME:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eMona\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eLAST_NAME:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eOctocat\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idstepscontinue-on-error\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepscontinue-on-error\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].continue-on-error\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003ePrevents a job from failing when a step fails. Set to \u003ccode\u003etrue\u003c/code\u003e to allow a job to pass when this step fails.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstepstimeout-minutes\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstepstimeout-minutes\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].timeout-minutes\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe maximum number of minutes to run the step before killing the process.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idtimeout-minutes\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idtimeout-minutes\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.timeout-minutes\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe maximum number of minutes to let a job run before GitHub automatically cancels it. Default: 360\u003c/p\u003e\n\u003cp\u003eIf the timeout exceeds the job execution time limit for the runner, the job will be canceled when the execution time limit is met instead. For more information about job execution time limits, see \"\u003ca href=\"/en/actions/learn-github-actions/usage-limits-billing-and-administration#usage-limits\" _originalHref=\"/actions/learn-github-actions/usage-limits-billing-and-administration#usage-limits\"\u003eUsage limits, billing, and administration\u003c/a\u003e\" for GitHub-hosted runners and \"\u003ca href=\"/en/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners#usage-limits\" _originalHref=\"/actions/hosting-your-own-runners/managing-self-hosted-runners/about-self-hosted-runners#usage-limits\"\u003eAbout self-hosted runners\u003c/a\u003e\" for self-hosted runner usage limits.\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e The \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e expires when a job finishes or after a maximum of 24 hours. For self-hosted runners, the token may be the limiting factor if the job timeout is greater than 24 hours. For more information on the \u003ccode\u003eGITHUB_TOKEN\u003c/code\u003e, see \"\u003ca href=\"/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret\" _originalHref=\"/actions/security-guides/automatic-token-authentication#about-the-github_token-secret\"\u003eAutomatic token authentication\u003c/a\u003e.\"\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2 id=\"jobsjob_idstrategy\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstrategy\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy\u003c/code\u003e to use a matrix strategy for your jobs. A matrix strategy lets you use variables in a single job definition to automatically create multiple job runs that are based on the combinations of the variables. For example, you can use a matrix strategy to test your code in multiple versions of a language or on multiple operating systems. For more information, see \"\u003ca href=\"/en/actions/using-jobs/using-a-matrix-for-your-jobs\" _originalHref=\"/actions/using-jobs/using-a-matrix-for-your-jobs\"\u003eUsing a matrix for your jobs\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idstrategymatrix\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstrategymatrix\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.matrix\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.matrix\u003c/code\u003e to define a matrix of different job configurations. Within your matrix, define one or more variables followed by an array of values. For example, the following matrix has a variable called \u003ccode\u003eversion\u003c/code\u003e with the value \u003ccode\u003e[10, 12, 14]\u003c/code\u003e and a variable called \u003ccode\u003eos\u003c/code\u003e with the value \u003ccode\u003e[ubuntu-latest, windows-latest]\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eexample_matrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eA job will run for each possible combination of the variables. In this example, the workflow will run six jobs, one for each combination of the \u003ccode\u003eos\u003c/code\u003e and \u003ccode\u003eversion\u003c/code\u003e variables.\u003c/p\u003e\n\u003cp\u003eBy default, GitHub will maximize the number of jobs run in parallel depending on runner availability. The order of the variables in the matrix determines the order in which the jobs are created. The first variable you define will be the first job that is created in your workflow run. For example, the above matrix will create the jobs in the following order:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e{version: 10, os: ubuntu-latest}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{version: 10, os: windows-latest}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{version: 12, os: ubuntu-latest}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{version: 12, os: windows-latest}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{version: 14, os: ubuntu-latest}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{version: 14, os: windows-latest}\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eA matrix will generate a maximum of 256 jobs per workflow run. This limit applies to both GitHub-hosted and self-hosted runners.\u003c/p\u003e\n\u003cp\u003eThe variables that you define become properties in the \u003ccode\u003ematrix\u003c/code\u003e context, and you can reference the property in other areas of your workflow file. In this example, you can use \u003ccode\u003ematrix.version\u003c/code\u003e and \u003ccode\u003ematrix.os\u003c/code\u003e to access the current value of \u003ccode\u003eversion\u003c/code\u003e and \u003ccode\u003eos\u003c/code\u003e that the job is using. For more information, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts\" _originalHref=\"/actions/learn-github-actions/contexts\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"example-using-a-single-dimension-matrix\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-single-dimension-matrix\"\u003eExample: Using a single-dimension matrix\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can specify a single variable to create a single-dimension matrix.\u003c/p\u003e\n\u003cp\u003eFor example, the following workflow defines the variable \u003ccode\u003eversion\u003c/code\u003e with the values \u003ccode\u003e[10, 12, 14]\u003c/code\u003e. The workflow will run three jobs, one for each value in the variable. Each job will access the \u003ccode\u003eversion\u003c/code\u003e value through the \u003ccode\u003ematrix.version\u003c/code\u003e context and pass the value as \u003ccode\u003enode-version\u003c/code\u003e to the \u003ccode\u003eactions/setup-node\u003c/code\u003e action.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eexample_matrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v3\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.version\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-a-multi-dimension-matrix\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-a-multi-dimension-matrix\"\u003eExample: Using a multi-dimension matrix\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can specify multiple variables to create a multi-dimensional matrix. A job will run for each possible combination of the variables.\u003c/p\u003e\n\u003cp\u003eFor example, the following workflow specifies two variables:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTwo operating systems specified in the \u003ccode\u003eos\u003c/code\u003e variable\u003c/li\u003e\n\u003cli\u003eThree Node.js versions specified in the \u003ccode\u003eversion\u003c/code\u003e variable\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe workflow will run six jobs, one for each combination of the \u003ccode\u003eos\u003c/code\u003e and \u003ccode\u003eversion\u003c/code\u003e variables. Each job will set the \u003ccode\u003eruns-on\u003c/code\u003e value to the current \u003ccode\u003eos\u003c/code\u003e value and will pass the current \u003ccode\u003eversion\u003c/code\u003e value to the \u003ccode\u003eactions/setup-node\u003c/code\u003e action.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eexample_matrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eubuntu-22.04\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003eubuntu-20.04\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.os\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v3\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.version\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-using-contexts-to-create-matrices\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-contexts-to-create-matrices\"\u003eExample: Using contexts to create matrices\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can use contexts to create matrices. For more information about contexts, see \"\u003ca href=\"/en/actions/learn-github-actions/contexts\" _originalHref=\"/actions/learn-github-actions/contexts\"\u003eContexts\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eFor example, the following workflow triggers on the \u003ccode\u003erepository_dispatch\u003c/code\u003e event and uses information from the event payload to build the matrix. When a repository dispatch event is created with a payload like the one below, the matrix \u003ccode\u003eversion\u003c/code\u003e variable will have a value of \u003ccode\u003e[12, 14, 16]\u003c/code\u003e. For more information about the \u003ccode\u003erepository_dispatch\u003c/code\u003e trigger, see \"\u003ca href=\"/en/actions/using-workflows/events-that-trigger-workflows#repository_dispatch\" _originalHref=\"/actions/using-workflows/events-that-trigger-workflows#repository_dispatch\"\u003eEvents that trigger workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-json\"\u003e\u003cspan class=\"hljs-punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003e\"event_type\"\u003c/span\u003e\u003cspan class=\"hljs-punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"test\"\u003c/span\u003e\u003cspan class=\"hljs-punctuation\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003e\"client_payload\"\u003c/span\u003e\u003cspan class=\"hljs-punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"hljs-punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003e\"versions\"\u003c/span\u003e\u003cspan class=\"hljs-punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"hljs-punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e\u003cspan class=\"hljs-punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e\u003cspan class=\"hljs-punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e\u003cspan class=\"hljs-punctuation\"\u003e]\u003c/span\u003e\n  \u003cspan class=\"hljs-punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"hljs-punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erepository_dispatch:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003etest\u003c/span\u003e\n \n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eexample_matrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event.client_payload.versions\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v3\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.version\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idstrategymatrixinclude\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstrategymatrixinclude\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.matrix.include\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.matrix.include\u003c/code\u003e to expand existing matrix configurations or to add new configurations. The value of \u003ccode\u003einclude\u003c/code\u003e is a list of objects.\u003c/p\u003e\n\u003cp\u003eFor each object in the \u003ccode\u003einclude\u003c/code\u003e list, the key:value pairs in the object will be added to each of the matrix combinations if none of the key:value pairs overwrite any of the original matrix values. If the object cannot be added to any of the matrix combinations, a new matrix combination will be created instead. Note that the original matrix values will not be overwritten, but added matrix values can be overwritten.\u003c/p\u003e\n\u003cp\u003eFor example, this matrix:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003efruit:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eapple\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003epear\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003eanimal:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003ecat\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003edog\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003einclude:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ecolor:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egreen\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ecolor:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003epink\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eanimal:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecat\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003efruit:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eapple\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eshape:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecircle\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003efruit:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebanana\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003efruit:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebanana\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eanimal:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecat\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ewill result in six jobs with the following matrix combinations:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: apple, animal: cat, color: pink, shape: circle}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: apple, animal: dog, color: green, shape: circle}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: pear, animal: cat, color: pink}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: pear, animal: dog, color: green}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: banana}\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: banana, animal: cat}\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003efollowing this logic:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e{color: green}\u003c/code\u003e is added to all of the original matrix combinations because it can be added without overwriting any part of the original combinations.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{color: pink, animal: cat}\u003c/code\u003e adds \u003ccode\u003ecolor:pink\u003c/code\u003e only to the original matrix combinations that include \u003ccode\u003eanimal: cat\u003c/code\u003e. This overwrites the \u003ccode\u003ecolor: green\u003c/code\u003e that was added by the previous \u003ccode\u003einclude\u003c/code\u003e entry.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: apple, shape: circle}\u003c/code\u003e adds \u003ccode\u003eshape: circle\u003c/code\u003e only to the original matrix combinations that include \u003ccode\u003efruit: apple\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: banana}\u003c/code\u003e cannot be added to any original matrix combination without overwriting a value, so it is added as an additional matrix combination.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e{fruit: banana, animal: cat}\u003c/code\u003e cannot be added to any original matrix combination without overwriting a value, so it is added as an additional matrix combination. It does not add to the \u003ccode\u003e{fruit: banana}\u003c/code\u003e matrix combination because that combination was not one of the original matrix combinations.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"example-expanding-configurations\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-expanding-configurations\"\u003eExample: Expanding configurations\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eFor example, the following workflow will run four jobs, one for each combination of \u003ccode\u003eos\u003c/code\u003e and \u003ccode\u003enode\u003c/code\u003e. When the job for the \u003ccode\u003eos\u003c/code\u003e value of \u003ccode\u003ewindows-latest\u003c/code\u003e and \u003ccode\u003enode\u003c/code\u003e value of \u003ccode\u003e16\u003c/code\u003e runs, an additional variable called \u003ccode\u003enpm\u003c/code\u003e with the value of \u003ccode\u003e6\u003c/code\u003e will be included in the job.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eexample_matrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003enode:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003einclude:\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e\n            \u003cspan class=\"hljs-attr\"\u003enode:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e\n            \u003cspan class=\"hljs-attr\"\u003enpm:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e6\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.os\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eactions/setup-node@v3\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003enode-version:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.node\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.npm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enpm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einstall\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e-g\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enpm@${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.npm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enpm\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e--version\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"example-adding-configurations\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-adding-configurations\"\u003eExample: Adding configurations\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eFor example, this matrix will run 10 jobs, one for each combination of \u003ccode\u003eos\u003c/code\u003e and \u003ccode\u003eversion\u003c/code\u003e in the matrix, plus a job for the \u003ccode\u003eos\u003c/code\u003e value of \u003ccode\u003ewindows-latest\u003c/code\u003e and \u003ccode\u003eversion\u003c/code\u003e value of \u003ccode\u003e17\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eexample_matrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003emacos-latest\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003einclude:\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e\n            \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e17\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you don't specify any matrix variables, all configurations under \u003ccode\u003einclude\u003c/code\u003e will run. For example, the following workflow would run two jobs, one for each \u003ccode\u003einclude\u003c/code\u003e entry. This lets you take advantage of the matrix strategy without having a fully populated matrix.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eincludes_only:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003einclude:\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003esite:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"production\"\u003c/span\u003e\n            \u003cspan class=\"hljs-attr\"\u003edatacenter:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"site-a\"\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003esite:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"staging\"\u003c/span\u003e\n            \u003cspan class=\"hljs-attr\"\u003edatacenter:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\"site-b\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idstrategymatrixexclude\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstrategymatrixexclude\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.matrix.exclude\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eTo remove specific configurations defined in the matrix, use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.matrix.exclude\u003c/code\u003e. An excluded configuration only has to be a partial match for it to be excluded. For example, the following workflow will run nine jobs: one job for each of the 12 configurations, minus the one excluded job that matches \u003ccode\u003e{os: macos-latest, version: 12, environment: production}\u003c/code\u003e, and the two excluded jobs that match \u003ccode\u003e{os: windows-latest, version: 16}\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003emacos-latest\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003eenvironment:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003estaging\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003eproduction\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003eexclude:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emacos-latest\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eenvironment:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eproduction\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e16\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.os\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e All \u003ccode\u003einclude\u003c/code\u003e combinations are processed after \u003ccode\u003eexclude\u003c/code\u003e. This allows you to use \u003ccode\u003einclude\u003c/code\u003e to add back combinations that were previously excluded.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2 id=\"jobsjob_idstrategyfail-fast\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstrategyfail-fast\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.fail-fast\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can control how job failures are handled with \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.fail-fast\u003c/code\u003e and \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.continue-on-error\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.fail-fast\u003c/code\u003e applies to the entire matrix. If \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.fail-fast\u003c/code\u003e is set to \u003ccode\u003etrue\u003c/code\u003e or its expression evaluates to \u003ccode\u003etrue\u003c/code\u003e, GitHub will cancel all in-progress and queued jobs in the matrix if any job in the matrix fails. This property defaults to \u003ccode\u003etrue\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.continue-on-error\u003c/code\u003e applies to a single job. If \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.continue-on-error\u003c/code\u003e is \u003ccode\u003etrue\u003c/code\u003e, other jobs in the matrix will continue running even if the job with \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.continue-on-error: true\u003c/code\u003e fails.\u003c/p\u003e\n\u003cp\u003eYou can use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.fail-fast\u003c/code\u003e and \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.continue-on-error\u003c/code\u003e together. For example, the following workflow will start four jobs. For each job, \u003ccode\u003econtinue-on-error\u003c/code\u003e is determined by the value of \u003ccode\u003ematrix.experimental\u003c/code\u003e. If any of the jobs with \u003ccode\u003econtinue-on-error: false\u003c/code\u003e fail, all jobs that are in progress or queued will be cancelled. If the job with \u003ccode\u003econtinue-on-error: true\u003c/code\u003e fails, the other jobs will not be affected.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003etest:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003econtinue-on-error:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.experimental\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003efail-fast:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e6\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e7\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e8\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003eexperimental:\u003c/span\u003e [\u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003einclude:\u003c/span\u003e\n          \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e9\u003c/span\u003e\n            \u003cspan class=\"hljs-attr\"\u003eexperimental:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idstrategymax-parallel\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idstrategymax-parallel\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.max-parallel\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eBy default, GitHub will maximize the number of jobs run in parallel depending on runner availability. To set the maximum number of jobs that can run simultaneously when using a \u003ccode\u003ematrix\u003c/code\u003e job strategy, use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.strategy.max-parallel\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eFor example, the following workflow will run a maximum of two jobs at a time, even if there are runners available to run all six jobs at once.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eexample_matrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003emax-parallel:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e2\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eversion:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e10\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e12\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e]\n        \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ewindows-latest\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idcontinue-on-error\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontinue-on-error\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.continue-on-error\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003ePrevents a workflow run from failing when a job fails. Set to \u003ccode\u003etrue\u003c/code\u003e to allow a workflow run to pass when this job fails.\u003c/p\u003e\n\u003ch3 id=\"example-preventing-a-specific-failing-matrix-job-from-failing-a-workflow-run\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-preventing-a-specific-failing-matrix-job-from-failing-a-workflow-run\"\u003eExample: Preventing a specific failing matrix job from failing a workflow run\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eYou can allow specific jobs in a job matrix to fail without failing the workflow run. For example, if you wanted to only allow an experimental job with \u003ccode\u003enode\u003c/code\u003e set to \u003ccode\u003e15\u003c/code\u003e to fail without failing the workflow run.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.os\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003econtinue-on-error:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ematrix.experimental\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003estrategy:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003efail-fast:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ematrix:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003enode:\u003c/span\u003e [\u003cspan class=\"hljs-number\"\u003e13\u003c/span\u003e, \u003cspan class=\"hljs-number\"\u003e14\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003emacos-latest\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003eexperimental:\u003c/span\u003e [\u003cspan class=\"hljs-literal\"\u003efalse\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003einclude:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003enode:\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e15\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eos:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eexperimental:\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idcontainer\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontainer\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If your workflows use Docker container actions, job containers, or service containers, then you must use a Linux runner:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIf you are using GitHub-hosted runners, you must use an Ubuntu runner.\u003c/li\u003e\n\u003cli\u003eIf you are using self-hosted runners, you must use a Linux machine as your runner and Docker must be installed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container\u003c/code\u003e to create a container to run any steps in a job that don't already specify a container. If you have steps that use both script and container actions, the container actions will run as sibling containers on the same network with the same volume mounts.\u003c/p\u003e\n\u003cp\u003eIf you do not set a \u003ccode\u003econtainer\u003c/code\u003e, all steps will run directly on the host specified by \u003ccode\u003eruns-on\u003c/code\u003e unless a step refers to an action configured to run in a container.\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e The default shell for \u003ccode\u003erun\u003c/code\u003e steps inside a container is \u003ccode\u003esh\u003c/code\u003e instead of \u003ccode\u003ebash\u003c/code\u003e. This can be overridden with \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_iddefaultsrun\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.defaults.run\u003c/code\u003e\u003c/a\u003e or \u003ca href=\"/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsshell\" _originalHref=\"/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsshell\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].shell\u003c/code\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch3 id=\"example-running-a-job-within-a-container\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-running-a-job-within-a-container\"\u003eExample: Running a job within a container\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cdiv class=\"code-example\"\u003e\u003cheader class=\"d-flex flex-items-center flex-justify-between p-2 text-small rounded-top-1 border-top border-left border-right\"\u003e\u003cspan class=\"flex-1\"\u003eYAML\u003c/span\u003e\u003cbutton class=\"js-btn-copy btn btn-sm tooltipped tooltipped-nw\" aria-label=\"Copy YAML code to clipboard\" data-clipboard=\"2591007926\" aria-live=\"polite\" aria-atomic=\"true\"\u003e\u003csvg version=\"1.1\" width=\"16\" height=\"16\" viewBox=\"0 0 16 16\" class=\"octicon octicon-copy\" aria-hidden=\"true\"\u003e\u003cpath d=\"M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z\"\u003e\u003c/path\u003e\u003cpath d=\"M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z\"\u003e\u003c/path\u003e\u003c/svg\u003e\u003c/button\u003e\u003cpre hidden data-clipboard=\"2591007926\"\u003ename: CI\non:\n  push:\n    branches: [ main ]\njobs:\n  container-test-job:\n    runs-on: ubuntu-latest\n    container:\n      image: node:18\n      env:\n        NODE_ENV: development\n      ports:\n        - 80\n      volumes:\n        - my_docker_volume:/volume_mount\n      options: --cpus 1\n    steps:\n      - name: Check for dockerenv file\n        run: (ls /.dockerenv \u0026#x26;\u0026#x26; echo Found dockerenv) || (echo No dockerenv)\n\u003c/pre\u003e\u003c/header\u003e\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eCI\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e [ \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e ]\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003econtainer-test-job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003econtainer:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eimage:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enode:18\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eNODE_ENV:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edevelopment\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eports:\u003c/span\u003e\n        \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e80\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003evolumes:\u003c/span\u003e\n        \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emy_docker_volume:/volume_mount\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eoptions:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e--cpus\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e1\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eCheck\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efor\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edockerenv\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efile\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e(ls\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e/.dockerenv\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x26;\u0026#x26;\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eFound\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edockerenv)\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e||\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e(echo\u003c/span\u003e \u003cspan class=\"hljs-literal\"\u003eNo\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edockerenv)\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eWhen you only specify a container image, you can omit the \u003ccode\u003eimage\u003c/code\u003e keyword.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003econtainer-test-job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003econtainer:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enode:18\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idcontainerimage\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontainerimage\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.image\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.image\u003c/code\u003e to define the Docker image to use as the container to run the action. The value can be the Docker Hub image name or a registry name.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idcontainercredentials\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontainercredentials\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.credentials\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eIf the image's container registry requires authentication to pull the image, you can use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.credentials\u003c/code\u003e to set a \u003ccode\u003emap\u003c/code\u003e of the \u003ccode\u003eusername\u003c/code\u003e and \u003ccode\u003epassword\u003c/code\u003e. The credentials are the same values that you would provide to the \u003ca href=\"https://docs.docker.com/engine/reference/commandline/login/\"\u003e\u003ccode\u003edocker login\u003c/code\u003e\u003c/a\u003e command.\u003c/p\u003e\n\u003ch4 id=\"example-defining-credentials-for-a-container-registry\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-defining-credentials-for-a-container-registry\"\u003eExample: Defining credentials for a container registry\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003econtainer:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eimage:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eghcr.io/owner/image\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecredentials:\u003c/span\u003e\n     \u003cspan class=\"hljs-attr\"\u003eusername:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.actor\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n     \u003cspan class=\"hljs-attr\"\u003epassword:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.github_token\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idcontainerenv\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontainerenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.env\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.env\u003c/code\u003e to set a \u003ccode\u003emap\u003c/code\u003e of environment variables in the container.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idcontainerports\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontainerports\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.ports\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.ports\u003c/code\u003e to set an \u003ccode\u003earray\u003c/code\u003e of ports to expose on the container.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idcontainervolumes\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontainervolumes\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.volumes\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.volumes\u003c/code\u003e to set an \u003ccode\u003earray\u003c/code\u003e of volumes for the container to use. You can use volumes to share data between services or other steps in a job. You can specify named Docker volumes, anonymous Docker volumes, or bind mounts on the host.\u003c/p\u003e\n\u003cp\u003eTo specify a volume, you specify the source and destination path:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e\u0026#x3C;source\u003e:\u0026#x3C;destinationPath\u003e\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003e\u0026#x3C;source\u003e\u003c/code\u003e is a volume name or an absolute path on the host machine, and \u003ccode\u003e\u0026#x3C;destinationPath\u003e\u003c/code\u003e is an absolute path in the container.\u003c/p\u003e\n\u003ch4 id=\"example-mounting-volumes-in-a-container\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-mounting-volumes-in-a-container\"\u003eExample: Mounting volumes in a container\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003evolumes:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emy_docker_volume:/volume_mount\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e/data/my_data\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e/source/directory:/destination/directory\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idcontaineroptions\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idcontaineroptions\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.options\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.options\u003c/code\u003e to configure additional Docker container resource options. For a list of options, see \"\u003ca href=\"https://docs.docker.com/engine/reference/commandline/create/#options\"\u003e\u003ccode\u003edocker create\u003c/code\u003e options\u003c/a\u003e.\"\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-attention ghd-spotlight-attention\"\u003e\n\u003cp\u003e\u003cstrong\u003eWarning:\u003c/strong\u003e The \u003ccode\u003e--network\u003c/code\u003e and \u003ccode\u003e--entrypoint\u003c/code\u003e options are not supported.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2 id=\"jobsjob_idservices\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idservices\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-accent ghd-spotlight-accent\"\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If your workflows use Docker container actions, job containers, or service containers, then you must use a Linux runner:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIf you are using GitHub-hosted runners, you must use an Ubuntu runner.\u003c/li\u003e\n\u003cli\u003eIf you are using self-hosted runners, you must use a Linux machine as your runner and Docker must be installed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cp\u003eUsed to host service containers for a job in a workflow. Service containers are useful for creating databases or cache services like Redis. The runner  automatically creates a Docker network and manages the life cycle of the service containers.\u003c/p\u003e\n\u003cp\u003eIf you configure your job to run in a container, or your step uses container actions, you don't need to map ports to access the service or action. Docker automatically exposes all ports between containers on the same Docker user-defined bridge network. You can directly reference the service container by its hostname. The hostname is automatically mapped to the label name you configure for the service in the workflow.\u003c/p\u003e\n\u003cp\u003eIf you configure the job to run directly on the runner machine and your step doesn't use a container action, you must map any required Docker service container ports to the Docker host (the runner machine). You can access the service container using localhost and the mapped port.\u003c/p\u003e\n\u003cp\u003eFor more information about the differences between networking service containers, see \"\u003ca href=\"/en/actions/using-containerized-services/about-service-containers\" _originalHref=\"/actions/using-containerized-services/about-service-containers\"\u003eAbout service containers\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"example-using-localhost\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-using-localhost\"\u003eExample: Using localhost\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThis example creates two services: nginx and redis. When you specify the Docker host port but not the container port, the container port is randomly assigned to a free port. GitHub sets the assigned container port in the \u003ccode\u003e${{job.services.\u0026#x3C;service_name\u003e.ports}}\u003c/code\u003e context. In this example, you can access the service container ports using the \u003ccode\u003e${{ job.services.nginx.ports['8080'] }}\u003c/code\u003e and \u003ccode\u003e${{ job.services.redis.ports['6379'] }}\u003c/code\u003e contexts.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eservices:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003enginx:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eimage:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003enginx\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Map port 8080 on the Docker host to port 80 on the nginx container\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eports:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e8080\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e:80\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eredis:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eimage:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eredis\u003c/span\u003e\n    \u003cspan class=\"hljs-comment\"\u003e# Map TCP port 6379 on Docker host to a random free port on the Redis container\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eports:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-number\"\u003e6379\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e/tcp\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idservicesservice_idimage\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idservicesservice_idimage\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.image\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe Docker image to use as the service container to run the action. The value can be the Docker Hub image name or a  registry name.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idservicesservice_idcredentials\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idservicesservice_idcredentials\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.credentials\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eIf the image's container registry requires authentication to pull the image, you can use \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.container.credentials\u003c/code\u003e to set a \u003ccode\u003emap\u003c/code\u003e of the \u003ccode\u003eusername\u003c/code\u003e and \u003ccode\u003epassword\u003c/code\u003e. The credentials are the same values that you would provide to the \u003ca href=\"https://docs.docker.com/engine/reference/commandline/login/\"\u003e\u003ccode\u003edocker login\u003c/code\u003e\u003c/a\u003e command.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idservicesservice_idcredentials\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idservicesservice_idcredentials\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.credentials\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eservices:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emyservice1:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eimage:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eghcr.io/owner/myservice1\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ecredentials:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eusername:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.actor\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003epassword:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.github_token\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003emyservice2:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eimage:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003edockerhub_org/myservice2\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ecredentials:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eusername:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.DOCKER_USER\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003epassword:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.DOCKER_PASSWORD\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idservicesservice_idenv\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idservicesservice_idenv\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.env\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eSets a \u003ccode\u003emap\u003c/code\u003e of environment variables in the service container.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idservicesservice_idports\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idservicesservice_idports\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.ports\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eSets an \u003ccode\u003earray\u003c/code\u003e of ports to expose on the service container.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idservicesservice_idvolumes\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idservicesservice_idvolumes\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.volumes\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eSets an \u003ccode\u003earray\u003c/code\u003e of volumes for the service container to use. You can use volumes to share data between services or other steps in a job. You can specify named Docker volumes, anonymous Docker volumes, or bind mounts on the host.\u003c/p\u003e\n\u003cp\u003eTo specify a volume, you specify the source and destination path:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e\u0026#x3C;source\u003e:\u0026#x3C;destinationPath\u003e\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003e\u0026#x3C;source\u003e\u003c/code\u003e is a volume name or an absolute path on the host machine, and \u003ccode\u003e\u0026#x3C;destinationPath\u003e\u003c/code\u003e is an absolute path in the container.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idservicesservice_idvolumes\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idservicesservice_idvolumes\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.volumes\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003evolumes:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emy_docker_volume:/volume_mount\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e/data/my_data\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e/source/directory:/destination/directory\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idservicesservice_idoptions\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idservicesservice_idoptions\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.services.\u0026#x3C;service_id\u003e.options\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eAdditional Docker container resource options. For a list of options, see \"\u003ca href=\"https://docs.docker.com/engine/reference/commandline/create/#options\"\u003e\u003ccode\u003edocker create\u003c/code\u003e options\u003c/a\u003e.\"\u003c/p\u003e\n\u003cdiv class=\"ghd-alert ghd-alert-attention ghd-spotlight-attention\"\u003e\n\u003cp\u003e\u003cstrong\u003eWarning:\u003c/strong\u003e The \u003ccode\u003e--network\u003c/code\u003e option is not supported.\u003c/p\u003e\n\u003c/div\u003e\n\u003ch2 id=\"jobsjob_iduses\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_iduses\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.uses\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eThe location and version of a reusable workflow file to run as a job. Use one of the following syntaxes:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e{owner}/{repo}/.github/workflows/{filename}@{ref}\u003c/code\u003e for reusable workflows in public and private repositories.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e./.github/workflows/{filename}\u003c/code\u003e for reusable workflows in the same repository.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn the first option, \u003ccode\u003e{ref}\u003c/code\u003e can be a SHA, a release tag, or a branch name. If a release tag and a branch have the same name, the release tag takes precedence over the branch name. Using the commit SHA is the safest option for stability and security. For more information, see \"\u003ca href=\"/en/actions/security-guides/security-hardening-for-github-actions#reusing-third-party-workflows\" _originalHref=\"/actions/security-guides/security-hardening-for-github-actions#reusing-third-party-workflows\"\u003eSecurity hardening for GitHub Actions\u003c/a\u003e.\"\u003c/p\u003e\n\u003cp\u003eIf you use the second syntax option (without \u003ccode\u003e{owner}/{repo}\u003c/code\u003e and \u003ccode\u003e@{ref}\u003c/code\u003e) the called workflow is from the same commit as the caller workflow. Ref prefixes such as \u003ccode\u003erefs/heads\u003c/code\u003e and \u003ccode\u003erefs/tags\u003c/code\u003e are not allowed.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_iduses\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_iduses\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.uses\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecall-workflow-1-in-local-repo:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eocto-org/this-repo/.github/workflows/workflow-1.yml@172239021f7ba04fe7327647b213799853a9eb89\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecall-workflow-2-in-local-repo:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./.github/workflows/workflow-2.yml\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecall-workflow-in-another-repo:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eocto-org/another-repo/.github/workflows/workflow.yml@v1\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information, see \"\u003ca href=\"/en/actions/using-workflows/reusing-workflows\" _originalHref=\"/actions/using-workflows/reusing-workflows\"\u003eReusing workflows\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idwith\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idwith\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.with\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen a job is used to call a reusable workflow, you can use \u003ccode\u003ewith\u003c/code\u003e to provide a map of inputs that are passed to the called workflow.\u003c/p\u003e\n\u003cp\u003eAny inputs that you pass must match the input specifications defined in the called workflow.\u003c/p\u003e\n\u003cp\u003eUnlike \u003ca href=\"#jobsjob_idstepswith\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.steps[*].with\u003c/code\u003e\u003c/a\u003e, the inputs you pass with \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.with\u003c/code\u003e are not available as environment variables in the called workflow. Instead, you can reference the inputs by using the \u003ccode\u003einputs\u003c/code\u003e context.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idwith\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idwith\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.with\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecall-workflow:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eocto-org/example-repo/.github/workflows/called-workflow.yml@main\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eusername:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emona\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idwithinput_id\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idwithinput_id\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.with.\u0026#x3C;input_id\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA pair consisting of a string identifier for the input and the value of the input. The identifier must match the name of an input defined by \u003ca href=\"/en/actions/creating-actions/metadata-syntax-for-github-actions#inputsinput_id\" _originalHref=\"/actions/creating-actions/metadata-syntax-for-github-actions#inputsinput_id\"\u003e\u003ccode\u003eon.workflow_call.inputs.\u0026#x3C;inputs_id\u003e\u003c/code\u003e\u003c/a\u003e in the called workflow. The data type of the value must match the type defined by \u003ca href=\"#onworkflow_callinputsinput_idtype\"\u003e\u003ccode\u003eon.workflow_call.inputs.\u0026#x3C;input_id\u003e.type\u003c/code\u003e\u003c/a\u003e in the called workflow.\u003c/p\u003e\n\u003cp\u003eAllowed expression contexts: \u003ccode\u003egithub\u003c/code\u003e, and \u003ccode\u003eneeds\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"jobsjob_idsecrets\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idsecrets\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.secrets\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eWhen a job is used to call a reusable workflow, you can use \u003ccode\u003esecrets\u003c/code\u003e to provide a map of secrets that are passed to the called workflow.\u003c/p\u003e\n\u003cp\u003eAny secrets that you pass must match the names defined in the called workflow.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idsecrets\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idsecrets\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.secrets\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ecall-workflow:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eocto-org/example-repo/.github/workflows/called-workflow.yml@main\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esecrets:\u003c/span\u003e\n      \u003cspan class=\"hljs-attr\"\u003eaccess-token:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.PERSONAL_ACCESS_TOKEN\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idsecretsinherit\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idsecretsinherit\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.secrets.inherit\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eUse the \u003ccode\u003einherit\u003c/code\u003e keyword to pass all the calling workflow's secrets to the called workflow. This includes all secrets the calling workflow has access to, namely organization, repository, and environment secrets. The \u003ccode\u003einherit\u003c/code\u003e keyword can be used to pass secrets across repositories within the same organization, or across organizations within the same enterprise.\u003c/p\u003e\n\u003ch3 id=\"example-of-jobsjob_idsecretsinherit\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#example-of-jobsjob_idsecretsinherit\"\u003eExample of \u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.secrets.inherit\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_dispatch:\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epass-secrets-to-workflow:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e./.github/workflows/called-workflow.yml\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esecrets:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003einherit\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003eworkflow_call:\u003c/span\u003e\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epass-secret-to-action:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003esteps:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eUse\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ea\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003erepo\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eor\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eorg\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecret\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ethe\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ecalling\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eworkflow.\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003erun:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eecho\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.CALLING_WORKFLOW_SECRET\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"jobsjob_idsecretssecret_id\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#jobsjob_idsecretssecret_id\"\u003e\u003ccode\u003ejobs.\u0026#x3C;job_id\u003e.secrets.\u0026#x3C;secret_id\u003e\u003c/code\u003e\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eA pair consisting of a string identifier for the secret and the value of the secret. The identifier must match the name of a secret defined by \u003ca href=\"#onworkflow_callsecretssecret_id\"\u003e\u003ccode\u003eon.workflow_call.secrets.\u0026#x3C;secret_id\u003e\u003c/code\u003e\u003c/a\u003e in the called workflow.\u003c/p\u003e\n\u003cp\u003eAllowed expression contexts: \u003ccode\u003egithub\u003c/code\u003e, \u003ccode\u003eneeds\u003c/code\u003e, and \u003ccode\u003esecrets\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"filter-pattern-cheat-sheet\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#filter-pattern-cheat-sheet\"\u003eFilter pattern cheat sheet\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eYou can use special characters in path, branch, and tag filters.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e*\u003c/code\u003e: Matches zero or more characters, but does not match the \u003ccode\u003e/\u003c/code\u003e character. For example, \u003ccode\u003eOcto*\u003c/code\u003e matches \u003ccode\u003eOctocat\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e**\u003c/code\u003e: Matches zero or more of any character.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e?\u003c/code\u003e: Matches zero or one of the preceding character.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e+\u003c/code\u003e: Matches one or more of the preceding character.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e[]\u003c/code\u003e Matches one alphanumeric character listed in the brackets or included in ranges. Ranges can only include \u003ccode\u003ea-z\u003c/code\u003e, \u003ccode\u003eA-Z\u003c/code\u003e, and \u003ccode\u003e0-9\u003c/code\u003e. For example, the range\u003ccode\u003e[0-9a-z]\u003c/code\u003e matches any digit or lowercase letter. For example, \u003ccode\u003e[CB]at\u003c/code\u003e matches \u003ccode\u003eCat\u003c/code\u003e or \u003ccode\u003eBat\u003c/code\u003e and \u003ccode\u003e[1-2]00\u003c/code\u003e matches \u003ccode\u003e100\u003c/code\u003e and \u003ccode\u003e200\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e!\u003c/code\u003e: At the start of a pattern makes it negate previous positive patterns. It has no special meaning if not the first character.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe characters \u003ccode\u003e*\u003c/code\u003e, \u003ccode\u003e[\u003c/code\u003e, and \u003ccode\u003e!\u003c/code\u003e are special characters in YAML. If you start a pattern with \u003ccode\u003e*\u003c/code\u003e, \u003ccode\u003e[\u003c/code\u003e, or \u003ccode\u003e!\u003c/code\u003e, you must enclose the pattern in quotes. Also, if you use a \u003ca href=\"https://yaml.org/spec/1.2.2/#flow-sequences\"\u003eflow sequence\u003c/a\u003e with a pattern containing \u003ccode\u003e[\u003c/code\u003e and/or \u003ccode\u003e]\u003c/code\u003e, the pattern must be enclosed in quotes.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"hljs language-yaml\"\u003e\u003cspan class=\"hljs-comment\"\u003e# Valid\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003epaths:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'**/README.md'\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Invalid - creates a parse error that\u003c/span\u003e\n\u003cspan class=\"hljs-comment\"\u003e# prevents your workflow from running.\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003epaths:\u003c/span\u003e\n  \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e**/README.md\u003c/span\u003e\n\n\u003cspan class=\"hljs-comment\"\u003e# Valid\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e [ \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e'release/v[0-9].[0-9]'\u003c/span\u003e ]\n\n\u003cspan class=\"hljs-comment\"\u003e# Invalid - creates a parse error\u003c/span\u003e\n\u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e [ \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003erelease/v\u003c/span\u003e[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e-9\u003c/span\u003e]\u003cspan class=\"hljs-string\"\u003e.\u003c/span\u003e[\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e\u003cspan class=\"hljs-number\"\u003e-9\u003c/span\u003e] ]\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor more information about branch, tag, and path filter syntax, see \"\u003ca href=\"#onpushbranchestagsbranches-ignoretags-ignore\"\u003e\u003ccode\u003eon.\u0026#x3C;push\u003e.\u0026#x3C;branches|tags\u003e\u003c/code\u003e\u003c/a\u003e\", \"\u003ca href=\"#onpull_requestpull_request_targetbranchesbranches-ignore\"\u003e\u003ccode\u003eon.\u0026#x3C;pull_request\u003e.\u0026#x3C;branches|tags\u003e\u003c/code\u003e\u003c/a\u003e\", and \"\u003ca href=\"#onpushpull_requestpull_request_targetpathspaths-ignore\"\u003e\u003ccode\u003eon.\u0026#x3C;push|pull_request\u003e.paths\u003c/code\u003e\u003c/a\u003e.\"\u003c/p\u003e\n\u003ch3 id=\"patterns-to-match-branches-and-tags\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#patterns-to-match-branches-and-tags\"\u003ePatterns to match branches and tags\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth scope=\"col\"\u003ePattern\u003c/th\u003e\u003cth scope=\"col\"\u003eDescription\u003c/th\u003e\u003cth scope=\"col\"\u003eExample matches\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003efeature/*\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe \u003ccode\u003e*\u003c/code\u003e wildcard matches any character, but does not match slash (\u003ccode\u003e/\u003c/code\u003e).\u003c/td\u003e\u003ctd\u003e\u003ccode\u003efeature/my-branch\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003efeature/your-branch\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003efeature/**\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe \u003ccode\u003e**\u003c/code\u003e wildcard matches any character including slash (\u003ccode\u003e/\u003c/code\u003e) in branch and tag names.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003efeature/beta-a/my-branch\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003efeature/your-branch\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003efeature/mona/the/octocat\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003emain\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ereleases/mona-the-octocat\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eMatches the exact name of a branch or tag name.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003emain\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ereleases/mona-the-octocat\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'*'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eMatches all branch and tag names that don't contain a slash (\u003ccode\u003e/\u003c/code\u003e). The \u003ccode\u003e*\u003c/code\u003e character is a special character in YAML. When you start a pattern with \u003ccode\u003e*\u003c/code\u003e, you must use quotes.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003emain\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ereleases\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eMatches all branch and tag names. This is the default behavior when you don't use a \u003ccode\u003ebranches\u003c/code\u003e or \u003ccode\u003etags\u003c/code\u003e filter.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003eall/the/branches\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eevery/tag\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'*feature'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe \u003ccode\u003e*\u003c/code\u003e character is a special character in YAML. When you start a pattern with \u003ccode\u003e*\u003c/code\u003e, you must use quotes.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003emona-feature\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003efeature\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ever-10-feature\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ev2*\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eMatches branch and tag names that start with \u003ccode\u003ev2\u003c/code\u003e.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ev2\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ev2.0\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ev2.9\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003ev[12].[0-9]+.[0-9]+\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eMatches all semantic versioning branches and tags with major version 1 or 2.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ev1.10.1\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ev2.0.0\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\n\u003ch3 id=\"patterns-to-match-file-paths\" tabindex=\"-1\"\u003e\u003ca class=\"heading-link\" href=\"#patterns-to-match-file-paths\"\u003ePatterns to match file paths\u003cspan class=\"heading-link-symbol\" aria-hidden=\"true\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003ePath patterns must match the whole path, and start from the repository's root.\u003c/p\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth scope=\"col\"\u003ePattern\u003c/th\u003e\u003cth scope=\"col\"\u003eDescription of matches\u003c/th\u003e\u003cth scope=\"col\"\u003eExample matches\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'*'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe \u003ccode\u003e*\u003c/code\u003e wildcard matches any character, but does not match slash (\u003ccode\u003e/\u003c/code\u003e). The \u003ccode\u003e*\u003c/code\u003e character is a special character in YAML. When you start a pattern with \u003ccode\u003e*\u003c/code\u003e, you must use quotes.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003eREADME.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eserver.rb\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'*.jsx?'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe \u003ccode\u003e?\u003c/code\u003e character matches zero or one of the preceding character.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003epage.js\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003epage.jsx\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe \u003ccode\u003e**\u003c/code\u003e wildcard matches any character including slash (\u003ccode\u003e/\u003c/code\u003e). This is the default behavior when you don't use a \u003ccode\u003epath\u003c/code\u003e filter.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003eall/the/files.md\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'*.js'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eThe \u003ccode\u003e*\u003c/code\u003e wildcard matches any character, but does not match slash (\u003ccode\u003e/\u003c/code\u003e). Matches all \u003ccode\u003e.js\u003c/code\u003e files at the root of the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003eapp.js\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eindex.js\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**.js'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eMatches all \u003ccode\u003e.js\u003c/code\u003e files in the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003eindex.js\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ejs/index.js\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003esrc/js/app.js\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003edocs/*\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eAll files within the root of the \u003ccode\u003edocs\u003c/code\u003e directory, at the root of the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003edocs/README.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edocs/file.txt\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003edocs/**\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eAny files in the \u003ccode\u003e/docs\u003c/code\u003e directory at the root of the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003edocs/README.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edocs/mona/octocat.txt\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003edocs/**/*.md\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eA file with a \u003ccode\u003e.md\u003c/code\u003e suffix anywhere in the \u003ccode\u003edocs\u003c/code\u003e directory.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003edocs/README.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edocs/mona/hello-world.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edocs/a/markdown/file.md\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**/docs/**'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eAny files in a \u003ccode\u003edocs\u003c/code\u003e directory anywhere in the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003edocs/hello.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edir/docs/my-file.txt\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003espace/docs/plan/space.doc\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**/README.md'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eA README.md file anywhere in the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003eREADME.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003ejs/README.md\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**/*src/**'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eAny file in a folder with a \u003ccode\u003esrc\u003c/code\u003e suffix anywhere in the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ea/src/app.js\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003emy-src/code/js/app.js\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**/*-post.md'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eA file with the suffix \u003ccode\u003e-post.md\u003c/code\u003e anywhere in the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003emy-post.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003epath/their-post.md\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'**/migrate-*.sql'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eA file with the prefix \u003ccode\u003emigrate-\u003c/code\u003e and suffix \u003ccode\u003e.sql\u003c/code\u003e anywhere in the repository.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003emigrate-10909.sql\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edb/migrate-v1.0.sql\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edb/sept/migrate-v1.sql\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'*.md'\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003e'!README.md'\u003c/code\u003e\u003c/td\u003e\u003ctd\u003eUsing an exclamation mark (\u003ccode\u003e!\u003c/code\u003e) in front of a pattern negates it. When a file matches a pattern and also matches a negative pattern defined later in the file, the file will not be included.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehello.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDoes not match\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eREADME.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003edocs/hello.md\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e\u003ccode\u003e'*.md'\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003e'!README.md'\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eREADME*\u003c/code\u003e\u003c/td\u003e\u003ctd\u003ePatterns are checked sequentially. A pattern that negates a previous pattern will re-include file paths.\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ehello.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eREADME.md\u003c/code\u003e\u003cbr\u003e\u003cbr\u003e\u003ccode\u003eREADME.doc\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e","miniTocItem